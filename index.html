<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PHD Report System</title>

  <link rel="stylesheet" href="assets/css/themes/title-purple.min.css">
  <link rel="stylesheet" href="assets/css/perfect-scrollbar.min.css">
  <link rel="stylesheet" href="assets/fonts/icomoon/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
</head>
<body>
<div class="app-admin-wrap layout-sidebar-large d-flex">
  <!-- Sidebar -->
  <div class="sidebar-left open">
    <div class="logo d-flex align-items-center px-3 py-3">
      <h4 class="text-white mb-0">PHD Report</h4>
    </div>
    <div class="ps perfect-scrollbar">
      <div class="sidebar-left-content">
        <ul class="navigation-left">
          <li class="nav-item active"><a class="nav-item-hold" href="#" data-tab="dashboard"><i class="nav-icon i-Bar-Chart"></i><span class="nav-text">Dashboard</span></a><div class="triangle"></div></li>
          <li class="nav-item"><a class="nav-item-hold" href="#" data-tab="reports"><i class="nav-icon i-Financial"></i><span class="nav-text">Reports</span></a><div class="triangle"></div></li>
          <li class="nav-item"><a class="nav-item-hold" href="#" data-tab="indicators"><i class="nav-icon i-Check"></i><span class="nav-text">Indicators</span></a><div class="triangle"></div></li>
          <li class="nav-item"><a class="nav-item-hold" href="#" data-tab="periods"><i class="nav-icon i-Calendar-4"></i><span class="nav-text">Periods</span></a><div class="triangle"></div></li>
          <li class="nav-item"><a class="nav-item-hold text-warning" href="#" id="btnLogout"><i class="nav-icon i-Power-2"></i><span class="nav-text">Logout</span></a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="main-content-wrap sidenav-open d-flex flex-column">
    <div class="main-header d-flex align-items-center justify-content-between px-3">
      <h5 class="mb-0">សូមស្វាគមន៍ <span id="topUser"></span></h5>
      <button id="btnLogoutTop" class="btn btn-outline-danger btn-sm">Logout</button>
    </div>
    <div class="main-content p-3">
      <div id="content"><h3>Dashboard</h3><p>ជ្រើសរើសម៉ឺនុយពីខាងឆ្វេង…</p></div>
    </div>
  </div>
</div>

<script src="assets/js/perfect-scrollbar.min.js"></script>
<script>
  const ls=window.localStorage;
  function getProfile(){try{return JSON.parse(ls.getItem('AUTH')||'null')}catch{return null}}
  function clearProfile(){ls.removeItem('AUTH')}
  function showUser(){const p=getProfile();if(p) document.getElementById('topUser').textContent=p.user_name}

  // nav switch
  document.querySelectorAll('.navigation-left .nav-item a[data-tab]').forEach(a=>{
    a.addEventListener('click',e=>{
      e.preventDefault();document.querySelectorAll('.navigation-left .nav-item').forEach(li=>li.classList.remove('active'));
      a.closest('.nav-item').classList.add('active');
      document.getElementById('content').innerHTML='<h3>'+a.dataset.tab+'</h3><p>Content for '+a.dataset.tab+'</p>';
    });
  });

  // logout
  document.querySelectorAll('#btnLogout,#btnLogoutTop').forEach(b=>b.addEventListener('click',(e)=>{
    e.preventDefault(); clearProfile(); location.href='login.html';
  }));

  (function(){const p=getProfile();if(!p) location.href='login.html'; else showUser();})();
</script>
</body>
</html>
