<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PHD Report System — Login</title>
  <link rel="stylesheet" href="assets/css/lite-purple.min.css" />
  <link rel="stylesheet" href="assets/css/perfect-scrollbar.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body{ font-family:"Noto Sans Khmer","Roboto",sans-serif; }
  </style>
</head>
<body>
  <div class="auth-layout-wrap" style="background:linear-gradient(135deg,#0d6efd,#6610f2);">
    <div class="auth-content">
      <div class="card o-hidden">
        <div class="row">
          <div class="col-md-12">
            <div class="p-4 p-md-5">
              <h3 class="mb-3 text-center">PHD Report System</h3>
              <form id="loginForm">
                <div class="form-group mb-3">
                  <label>ឈ្មោះអ្នកប្រើប្រាស់</label>
                  <input type="text" id="username" class="form-control form-control-rounded" required>
                </div>
                <div class="form-group mb-3">
                  <label>ពាក្យសម្ងាត់</label>
                  <input type="password" id="password" class="form-control form-control-rounded" required>
                </div>
                <button class="btn btn-primary btn-block btn-rounded mt-3">ចូលប្រើប្រាស់</button>
              </form>
              <div id="loginMsg" class="text-danger small mt-2 d-none">Login បរាជ័យ</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/perfect-scrollbar.min.js"></script>
<script>
 // TODO: login API call
</script>
</body>
</html>
