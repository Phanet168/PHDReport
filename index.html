<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <title>បញ្ជីបុគ្គលិក</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Khmer', sans-serif; background-color: #f1f3f5; }
    .header-logo { max-height: 80px; }
    .official-header { background: #fff; padding: 30px 20px 10px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
    .official-header .sub-col { width: 33%; }
  </style>
</head>
<body class="container py-4">

<!-- Header -->
<div class="official-header d-flex justify-content-between align-items-start">
  <div class="sub-col text-start">
    <p class="fw-bold" style="font-size: 18px;">គណកម្មាធិកាគណៈបក្សប្រជាជនកម្ពុជា</p>
    <p>គណកម្មាធិការគណៈបក្សខេត្តស្ទឹងត្រែង</p>
  </div>
  <div class="sub-col text-center">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/19/Cambodian_People%27s_Party_%28emblem%29.png" class="header-logo">
    <h4 class="text-primary fw-bold mt-2">បញ្ជីឈ្មោះសមាជិកបក្សប្រចាំបោះឆ្នោត</h4>
  </div>
  <div class="sub-col text-end">
    <p class="fw-bold" style="font-size: 18px;">ព្រះរាជាណាចក្រកម្ពុជា</p>
    <p>ជាតិ សាសនា ព្រះមហាក្សត្រ</p>
  </div>
</div>

<!-- Table -->
<div class="bg-white p-4 shadow-sm rounded">
  <table id="staff-table" class="table table-bordered nowrap" style="width:100%">
    <thead>
      <tr>
        <th>ល.រ</th><th>កូដមន្រ្តី</th><th>គោត្តនាម​ និងនាម</th><th>ភេទ</th><th>សកម្មភាព</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header"><h5 class="modal-title">កែប្រែព័ត៌មាន</h5></div>
      <div class="modal-body"><form id="editForm" class="row g-3"></form></div>
      <div class="modal-footer">
        <button id="saveChanges" type="button" class="btn btn-primary">រក្សាទុក</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">បិទ</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbx4IRq6dnXDuHemkxcHxqFAdjevu6wv4xP01043xQNZQ_wEv2kmfYC3At9pLPmp5As0aA/exec"; // change to your endpoint

const fields = [
  "ID", "Code", "Name", "Sex", "DOB", "DateSignin", "DOP","Village", "Commune", "District", "Province",
  "Mager", "Voted_Yet", "IDCard", "RomeNumber", "PositionInGov", "PositionInCpp",
  "Entered_service", "Phone", "CardCPP", "Party_life"
];

const labelMap = {
  Code: "កូដមន្រ្តី", Name: "គោត្តនាម​និងនាម", Sex: "ភេទ", DOB: "ថ្ងៃកំណើត",DOP: "ទីកន្លែងកំណើត", DateSignin: "ថ្ងៃចូលបក្ស",
  Village: "ភូមិ", Commune: "ឃុំ", District: "ស្រុក", Province: "ខេត្ត", Mager: "កម្រិតវប្បធម៌",
  Voted_Yet: "បោះឆ្នោត?", IDCard: "អត្តសញ្ញាណ", RomeNumber: "លេខការិយាល័យបោះឆ្នោត",
  PositionInGov: "តួនាទីរដ្ឋ", PositionInCpp: "តួនាទីបក្ស", Entered_service: "ថ្ងៃចូលបម្រើការងាររដ្ឋ",
  Phone: "លេខទូរស័ព្ទទំនាក់ទំនង", CardCPP: "ប័ណ្ណសមាជិកបក្ស", Party_life: "ជីវភាពបក្ស"
};

function generateFormFields() {
  const form = document.getElementById("editForm");
  form.innerHTML = `
    <fieldset class="border p-3 mb-3">
      <legend class="float-none w-auto px-3">ព័ត៌មានទូទៅ</legend>
      <div class="row">
        <div class="col-md-4"><label>លេខសម្គាល់</label><input id="editID" class="form-control" readonly></div>
        <div class="col-md-4"><label>កូដ</label><input id="editCode" type="number" class="form-control"></div>
        <div class="col-md-4"><label>ឈ្មោះ</label><input id="editName" type="text" class="form-control"></div>
        <div class="col-md-4"><label>ភេទ</label>
          <select id="editSex" class="form-control">
            <option value="">-- ជ្រើសរើស --</option>
            <option value="ប្រុស">ប្រុស</option>
            <option value="ស្រី">ស្រី</option>
          </select>
        </div>
        <div class="col-md-4"><label>ថ្ងៃកំណើត</label><input id="editDOB" type="date" class="form-control"></div>
        <div class="col-md-4"><label>ទីកន្លែងកំណើត</label><input id="editDOP" type="text" class="form-control"></div>
        <div class="col-md-4"><label for="editIDCard">អត្តសញ្ញាណប័ណ្ណសញ្ញាតិខ្មែរ</label><input class="form-control" id="editIDCard" type="text"></div>
      </div>
    </fieldset>

 <fieldset class="border p-3 mb-3">
  <legend class="float-none w-auto px-3">អាស័យដ្ឋានបច្ចុប្បន្ន</legend>
  <div class="row g-3">
    <div class="col-md-4"><label for="editVillage">ភូមិ</label><input class="form-control" id="editVillage" type="text"></div>
    <div class="col-md-4"><label for="editCommune">ឃុំ/សង្កាត់</label><input class="form-control" id="editCommune" type="text"></div>
    <div class="col-md-4"><label for="editDistrict">ស្រុក/ក្រុង</label><input class="form-control" id="editDistrict" type="text"></div>
    <div class="col-md-4"><label for="editProvince">ខេត្ត</label><input class="form-control" id="editProvince" type="text"></div>
  </div>
</fieldset>

    <fieldset class="border p-3 mb-3">
      <legend class="float-none w-auto px-3">ព័ត៌មានអំពីការងាររដ្ឋ</legend>
      <div class="row">
        <div class="col-md-4"><label>កម្រិតវប្បធម៌</label><input id="editMager" class="form-control"></div>
        <div class="col-md-4"><label for="editPositionInGov">តួនាទីរដ្ឋ</label><input class="form-control" id="editPositionInGov" type="text"></div>
        <div class="col-md-4"><label>ថ្ងៃចូលបម្រើការងាររដ្ឋ</label><input id="editEntered_service" class="form-control"></div>
        <div class="col-md-4"><label>លេខទូរស័ព្ទទំនាក់ទំនង</label><input id="editPhone" type="tel" class="form-control"></div>
      </div>
    </fieldset>

    <!-- ត្រូវបញ្ចូលនៅក្នុង <form id="editForm"> -->



<fieldset class="border p-3 mb-3">
  <legend class="float-none w-auto px-3">ព័ត៌មានអំពីសមាជិកគណៈបក្ស</legend>
  <div class="row g-3">
    <div class="col-md-4">
      <label for="editVotedYet">បោះឆ្នោត?</label>
      <select class="form-control" id="editVotedYet">
        <option value="">-- ជ្រើសរើស --</option>
        <option value="បាទ">បាទ</option>
        <option value="មិនទាន់">មិនទាន់</option>
      </select>
    </div>
 
    <div class="col-md-4"><label for="editRomeNumber">លេខការិយាល័យបោះឆ្នោត</label><input class="form-control" id="editRomeNumber" type="number"></div>
    <div class="col-md-4"><label for="editPositionInCpp">តួនាទីបក្ស</label><input class="form-control" id="editPositionInCpp" type="text"></div>
    <div class="col-md-4"><label for="editEntered_service">ថ្ងៃចូលគណៈបក្ស</label><input class="form-control" id="editEntered_service" type="text"></div>
    <div class="col-md-4"><label for="editPhone">លេខទូរស័ព្ទទំនាក់ទំនង</label><input class="form-control" id="editPhone" type="tel"></div>
    <div class="col-md-4"><label for="editCardCPP">ប័ណ្ណសមាជិកបក្ស</label><input class="form-control" id="editCardCPP" type="text"></div>
    <div class="col-md-4"><label for="editParty_life">ជីវភាពបក្ស</label><input class="form-control" id="editParty_life" type="text"></div>
  </div>
</fieldset>

  `;
}


$(document).ready(function () {
  generateFormFields();
  const table = $('#staff-table').DataTable({ responsive: true });

  fetch(scriptURL)
    .then(res => res.json())
    .then(data => {
      data.forEach(row => {
        const btn = `<button class="btn btn-sm btn-warning edit-btn"
          ${fields.map(f => `data-${f.toLowerCase()}="${row[f] || ''}"`).join(' ')}
          data-bs-toggle="modal" data-bs-target="#editModal">កែប្រែ</button>`;

        const rowData = [row.ID || '', row.Code || '', row.Name || '', row.Sex || '', btn];
        table.row.add(rowData).draw(false);
      });

      $('#staff-table').on('click', '.edit-btn', function () {
        const button = $(this);
        fields.forEach(f => $(`#edit${f}`).val(button.data(f.toLowerCase())));
      });

      $('#saveChanges').click(function () {
        const updated = {};
        fields.forEach(f => updated[f] = $(`#edit${f}`).val());

        fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        })
        .then(res => res.text())
        .then(msg => {
          alert("✅ បានរក្សាទុក: " + msg);
          $('#editModal').modal('hide');
          location.reload();
        })
        .catch(err => alert("❌ កំហុស: " + err));
      });
    })
    .catch(err => alert("❌ មិនអាចទាញទិន្នន័យបានទេ: " + err));
});
</script>

</body>
</html>
