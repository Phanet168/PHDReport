<!-- ===================== JS ===================== -->
<script src="assets/js/perfect-scrollbar.min.js"></script>
<script>
// ========== CONFIG ==========
const API_BASE = "https://script.google.com/macros/s/AKfycbwcfq6wRE-d1TY1PRAobF3VhVbv0R6thDat7mB580AZIDnXrPiikn-fvKaIgcuPSMlJLA/exec";

// ========== Elements ==========
const loginPage = document.getElementById('loginPage');
const dashboardPage = document.getElementById('dashboardPage');
const loginForm = document.getElementById('loginForm');
const loginMsg = document.getElementById('loginMsg');
const content = document.getElementById('content');
const topUser = document.getElementById('topUser');

// ========== Helpers ==========
function apiUrl(params){
  const usp = new URLSearchParams(params);
  return API_BASE + (API_BASE.includes('?')?'&':'?') + usp.toString();
}
async function apiGet(params){
  const res = await fetch(apiUrl(params), { cache: 'no-store' });
  if(!res.ok) throw new Error('API GET failed');
  return res.json();
}
async function sha256Hex(str){
  const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
  return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
}

// auth state
function getProfile(){ try{ return JSON.parse(localStorage.getItem('phdUserProfile')||'null'); }catch{ return null } }
function setProfile(p){ localStorage.setItem('phdUserProfile', JSON.stringify(p)); topUser.textContent = p.user_name; }
function clearProfile(){ localStorage.removeItem('phdUserProfile'); topUser.textContent = ''; }

function showDashboard(){ loginPage.classList.add('d-none'); dashboardPage.classList.remove('d-none'); }
function showLogin(){ dashboardPage.classList.add('d-none'); loginPage.classList.remove('d-none'); }

// init: keep session
(function(){
  const p = getProfile();
  if(p){ setProfile(p); showDashboard(); renderDashboard(); }
})();

// ========== Login ==========
loginForm.addEventListener('submit', async (e)=>{
  e.preventDefault();
  loginMsg.classList.add('d-none');
  const user = document.getElementById('username').value.trim();
  const pass = document.getElementById('password').value;
  if(!user || !pass){ loginMsg.textContent='áŸá¼á˜á”áŸ†á–áŸá‰áˆáŸ’á˜áŸ„áŸ‡á¢áŸ’á“á€á”áŸ’ášá¾ á“á·á„ á–á¶á€áŸ’á™áŸá˜áŸ’á„á¶ááŸ‹'; loginMsg.classList.remove('d-none'); return; }
  try{
    const data = await apiGet({ api:1, route:'user', op:'list', limit:5000 });
    const rows = data.rows || [];
    const u = rows.find(r => String(r.user_name||'').toLowerCase() === user.toLowerCase());
    if(!u){ loginMsg.textContent='á˜á·á“á˜á¶á“á¢áŸ’á“á€á”áŸ’ášá¾á”áŸ’ášá¶áŸáŸ‹á“áŸáŸ‡'; loginMsg.classList.remove('d-none'); return; }
    const stored = String(u.user_pass||'');
    let ok=false;
    if(stored.length===64){ ok=(await sha256Hex(pass))===stored; } else { ok = stored===pass; }
    if(!ok){ loginMsg.textContent='á–á¶á€áŸ’á™áŸá˜áŸ’á„á¶ááŸ‹á˜á·á“ááŸ’ášá¹á˜ááŸ’ášá¼áœ'; loginMsg.classList.remove('d-none'); return; }

    const profile = { user_id:u.user_id, user_name:u.user_name, user_type:u.user_type, user_root:u.user_root, department_id:u.department_id, login_at:Date.now() };
    setProfile(profile);
    showDashboard();
    renderDashboard();
  }catch(err){
    console.error(err);
    loginMsg.textContent='Login á”ášá¶á‡áŸá™ (API)'; loginMsg.classList.remove('d-none');
  }
});

// ========== Sidebar actions ==========
document.querySelectorAll('.navigation-left .nav-item a[data-tab]').forEach(a=>{
  a.addEventListener('click', async (e)=>{
    e.preventDefault();
    document.querySelectorAll('.navigation-left .nav-item').forEach(li=>li.classList.remove('active'));
    a.closest('.nav-item').classList.add('active');
    const tab = a.dataset.tab;
    if(tab==='dashboard') renderDashboard();
    else if(tab==='indicators') await renderIndicators();
    else if(tab==='periods') await renderPeriods();
    else if(tab==='reports') await renderReports();
    else if(tab==='issues') await renderIssues();
  });
});

// ========== Views ==========
function renderDashboard(){
  const p = getProfile();
  content.innerHTML = `
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title mb-2">áŸá¼á˜áŸáŸ’áœá¶á‚á˜á“áŸ</h5>
            <div class="text-muted">á¢áŸ’á“á€á”áŸ’ášá¾: <b>${p?.user_name||'-'}</b></div>
            <div class="text-muted">Department: <b>${p?.department_id ?? '-'}</b></div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title mb-2">Quick Links</h5>
            <div class="d-flex gap-2 flex-wrap">
              <button class="btn btn-primary btn-sm" onclick="renderIndicators()">ğŸ“Œ Indicators</button>
              <button class="btn btn-success btn-sm" onclick="renderPeriods()">ğŸ—“ï¸ Periods</button>
              <button class="btn btn-info btn-sm" onclick="renderReports()">ğŸ“ˆ Reports</button>
              <button class="btn btn-warning btn-sm" onclick="renderIssues()">âš ï¸ Issues</button>
            </div>
          </div>
        </div>
      </div>
    </div>`;
}

async function renderIndicators(){
  content.innerHTML = `<div class="card"><div class="card-body">á€áŸ†á–á»á„á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™...</div></div>`;
  try{
    const { rows=[] } = await apiGet({ api:1, route:'indicator', op:'list', limit:1000 });
    if(!rows.length){ content.innerHTML = `<div class="alert alert-warning m-2">á˜á·á“á˜á¶á“á‘á·á“áŸ’á“á“áŸá™ Indicators</div>`; return; }
    const rowsHtml = rows.map((r,i)=>`
      <tr>
        <td>${i+1}</td><td>${r.indicator_id}</td>
        <td>${r.indicator_name||''}</td><td>${r.indicator_type||''}</td>
        <td>${r.department_id||''}</td>
      </tr>`).join('');
    content.innerHTML = `
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h5 class="mb-0">ğŸ“Œ Indicators</h5>
            <button class="btn btn-outline-primary btn-sm" onclick="renderIndicators()">â†» Refresh</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped">
              <thead class="table-light"><tr>
                <th>#</th><th>ID</th><th>áŸá¼á…á“á¶á€áš</th><th>á”áŸ’ášá—áŸá‘</th><th>á€á¼áŠá€á¶ášá·á™á¶á›áŸá™</th>
              </tr></thead>
              <tbody>${rowsHtml}</tbody>
            </table>
          </div>
        </div>
      </div>`;
  }catch(err){
    console.error(err);
    content.innerHTML = `<div class="alert alert-danger m-2">á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™á”ášá¶á‡áŸá™</div>`;
  }
}

async function renderPeriods(){
  content.innerHTML = `<div class="card"><div class="card-body">á€áŸ†á–á»á„á‘á¶á‰ Periods...</div></div>`;
  try{
    const { rows=[] } = await apiGet({ api:1, route:'period', op:'list', limit:5000 });
    const rowsHtml = rows.map((r,i)=>`
      <tr><td>${i+1}</td><td>${r.period_id}</td><td>${r.period_name||''}</td><td>${r.year||''}</td><td>${r.month ?? ''}</td></tr>
    `).join('');
    content.innerHTML = `
      <div class="card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <h5 class="mb-0">ğŸ—“ï¸ Periods</h5>
            <button class="btn btn-outline-primary btn-sm" id="btnGenPer">Generate ${new Date().getFullYear()}</button>
          </div>
          <div class="table-responsive">
            <table class="table table-sm table-striped">
              <thead class="table-light">
                <tr><th>#</th><th>ID</th><th>áˆáŸ’á˜áŸ„áŸ‡</th><th>á†áŸ’á“á¶áŸ†</th><th>ááŸ‚</th></tr>
              </thead>
              <tbody>${rowsHtml}</tbody>
            </table>
          </div>
        </div>
      </div>`;
    document.getElementById('btnGenPer').onclick = async ()=>{
      await apiGet({ api:1, route:'period', op:'generate', year:new Date().getFullYear() });
      await renderPeriods();
    };
  }catch(err){
    console.error(err);
    content.innerHTML = `<div class="alert alert-danger m-2">á‘á¶á‰ Periods á”ášá¶á‡áŸá™</div>`;
  }
}

async function renderReports(){
  content.innerHTML = `
    <div class="card"><div class="card-body">
      <h5 class="mb-2">ğŸ“ˆ Reports</h5>
      <div class="text-muted">UI á‡á¶á¢á¶á‘á·á—á¶á–á€áŸ’ášáŸ„á™ â€” á“á¹á„á—áŸ’á‡á¶á”áŸ‹ CRUD & Filter (period, indicator, department)...</div>
    </div></div>`;
}

async function renderIssues(){
  content.innerHTML = `
    <div class="card"><div class="card-body">
      <h5 class="mb-2">âš ï¸ Issues</h5>
      <div class="text-muted">UI áŠá¶á€áŸ‹á”á“áŸ’á â€” á”á“áŸ’ááŸ‚á˜á”á‰áŸ’á‡á¸ á”á‰áŸ’á á¶ á“á·á„ Actions á‡á¶á˜á½á™ CRUD</div>
    </div></div>`;
}

// ========== Logout ==========
document.getElementById('btnLogout').addEventListener('click', (e)=>{
  e.preventDefault(); clearProfile(); showLogin();
});
</script>
