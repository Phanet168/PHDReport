      <!-- Secondary sidebar -->
      <div class="sidebar-left-secondary rtl-ps-none" data-perfect-scrollbar>
        <i class="sidebar-close i-Close"></i>
        <header class="px-3 pt-3">
          <div class="logo d-flex align-items-center gap-2">
            <img src="dist-assets/images/logo-text.png" alt="" />

        </header>

        <div class="submenu-area" data-parent="dashboard">
          <header><h6>Dashboard</h6></header>
          <ul class="childNav">

          <ul id="deptMenu" class="childNav"><li><span class="text-muted">កំពុងទាញ...</span></li></ul>

        <div class="submenu-area" data-parent="reports">

          <ul class="childNav"><li><a href="#"><i class="nav-icon i-Bar-Chart"></i><span class="item-name">សង្ខេបឆ្នាំ</span></a></li></ul>

    <!-- Main content -->
    <div class="main-content-wrap d-flex flex-column">
      <div class="main-header">
        <div class="logo"><img src="dist-assets/images/logo.png" alt="" /></div>
        <div class="menu-toggle"><div></div><div></div><div></div></div>
        <div style="margin:auto"></div>
        <div class="header-part-right">
          <a id="btnLogin" class="btn btn-outline-primary btn-sm" href="login.html">ចូលប្រើប្រាស់</a>
        </div>

      <!-- Router outlet -->
      <div class="main-content">
        <div id="route-outlet"></div>
      </div>

      <!-- Footer -->
      <div class="app-footer">

            <img class="logo" src="dist-assets/images/logo.png" alt="" />

    </div>
  </div>

  <!-- Scripts -->
  <script src="dist-assets/js/plugins/jquery-3.3.1.min.js"></script>
  <script src="dist-assets/js/plugins/bootstrap.bundle.min.js"></script>
  <script src="dist-assets/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="dist-assets/js/plugins/datatables.min.js"></script>
  <script src="dist-assets/js/scripts/script.min.js"></script>
  <script src="dist-assets/js/scripts/sidebar.compact.script.min.js"></script>
  <script src="dist-assets/js/scripts/customizer.script.min.js"></script>
  <script src="dist-assets/js/plugins/echarts.min.js"></script>
  <script src="dist-assets/js/scripts/echart.options.min.js"></script>

  <!-- App Scripts -->
  <script type="module">
    import { ensureLoggedIn, applyLoginButton } from './assets/js/app.auth.js';
    import { buildDeptMenu, buildSettingsMenu, gasList } from './assets/js/app.menu.js';

    ensureLoggedIn('login.html');
    if (document.getElementById('btnLogin')) applyLoginButton(document.getElementById('btnLogin'));
    buildDeptMenu('deptMenu');
    buildSettingsMenu('settingsMenu');

    const outlet = document.getElementById('route-outlet');
    const parts = location.pathname.split('/').filter(Boolean);
    const ROOT = parts.length ? `/${parts[0]}/` : '/';
    const viewUrl = p => ROOT + p;

    const routes = {
      '': { view: 'pages/home.html' },
      'settings/indicators':  { view: 'pages/settings/indicators/index.html', init: initIndicators },
      'settings/departments': { view: 'pages/settings/departments/index.html' },
      'settings/units':       { view: 'pages/settings/units/index.html' },
      'settings/periods':     { view: 'pages/settings/periods/index.html' },
    };

    async function render(path){
      const conf = routes[path] || routes[''];
      try{
        const html = await (await fetch(viewUrl(conf.view), {cache:'no-store'})).text();
        outlet.innerHTML = html;
        if (typeof conf.init === 'function') conf.init();
      }catch(e){
        outlet.innerHTML = `<div class="alert alert-danger m-3">មិនអាចផ្ទុកទំព័រ៖ ${e.message}</div>`;
      }
    }

    const parseHash = () => (location.hash || '#/').replace(/^#\//,'');
    window.addEventListener('hashchange', ()=>render(parseHash()));
    render(parseHash());

    // init for indicators view
    async function initIndicators(){
      const tableEl = document.querySelector('#tblIndicators');
      if (!tableEl) return;

      const depSel = document.getElementById('department_id');
      if (depSel) {
        const depts = await gasList('departments');
        depSel.innerHTML = `<option value="">-- ជ្រើស --</option>` + 
          depts.map(d=>`<option value="${d.department_id}">${d.department_name}</option>`).join('');
      }

      const [indicators, depts] = await Promise.all([gasList('indicators'), gasList('departments')]);
      const deptMap = Object.fromEntries(depts.map(d=>[d.department_id,d.department_name]));

      const tbl = $(tableEl).DataTable();
      tbl.clear();
      indicators.forEach(ind=>{
        tbl.row.add([
          ind.indicator_id,
          ind.indicator_name,
          ind.indicator_type||'',
          deptMap[ind.department_id]||'',
          `<button class="btn btn-sm btn-warning btnEdit">កែ</button>
           <button class="btn btn-sm btn-danger btnDel">លុប</button>`
        ]);
      });
      tbl.draw();

      $('#btnAdd').on('click',()=> $('#mdlIndicator').modal('show'));
      $('#tblIndicators').on('click','.btnEdit', function(){
        const data = tbl.row($(this).closest('tr')).data();
        $('#indicator_id').val(data[0]);
        $('#indicator_name').val(data[1]);
        $('#indicator_type').val(data[2]);
        $('#mdlIndicator').modal('show');
      });
    }
  </script>
</body>
