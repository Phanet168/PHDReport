<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>PHD Report System</title>

  <!-- Theme CSS in your repo -->
  <link rel="stylesheet" href="assets/css/themes/lite-purple.min.css">
  <link rel="stylesheet" href="assets/css/third-party.bundle.css">
  <link rel="stylesheet" href="assets/fonts/icomoon/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{ font-family:"Noto Sans Khmer", system-ui, -apple-system, "Segoe UI", Roboto, Arial }
    .topbar{ border-bottom:1px solid #e5e7eb; }
  </style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar py-2 px-3 d-flex align-items-center justify-content-between">
    <div class="fw-bold">PHD Report Dashboard</div>
    <div class="d-flex align-items-center gap-2">
      <span id="topUser" class="text-muted small"></span>
      <button id="btnLogout" class="btn btn-outline-primary btn-sm">Logout</button>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-8">
        <div class="card p-3 mb-3">
          <h5 class="mb-2">សេចក្ដីផ្ដើម</h5>
          <p class="text-muted mb-0">ទំព័រនេះត្រូវការការចូលប្រើ (Login) មុន — ប្រើ LocalStorage ដើម្បីរក្សាទុកប្រវត្តិនៃអ្នកប្រើ។</p>
        </div>

        <div class="card p-3">
          <h5 class="mb-2">Report Actions</h5>
          <div class="d-flex gap-2">
            <button id="btnGen" class="btn btn-primary btn-sm">Generate Report</button>
            <button id="btnExport" class="btn btn-outline-primary btn-sm">Export CSV</button>
          </div>
          <div class="text-muted small mt-2">JSON/API Source: <span id="apiVal">—</span></div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card p-3">
          <h6 class="mb-2">ព័ត៌មានអ្នកប្រើ</h6>
          <div id="profileBox" class="small text-muted">—</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // ===== Auth guard & helpers =====
    const ls = window.localStorage;
    function getProfile(){ try{ return JSON.parse(ls.getItem('AUTH')||'null'); }catch{ return null; } }
    function clearAuth(){ ls.removeItem('AUTH'); }
    function getApiBase(){ return (ls.getItem('API_BASE')||'').trim(); }

    const auth = getProfile();
    if(!auth){ location.href = 'login.html'; }

    document.addEventListener('DOMContentLoaded', () => {
      // Paint user
      const topUser = document.getElementById('topUser');
      if(topUser && auth){ topUser.textContent = `${auth.user_name||''} (${auth.user_type||''})`; }

      // Profile box
      const p = document.getElementById('profileBox');
      if(p){
        p.innerHTML = `
          <div><strong>ID:</strong> ${auth.user_id||''}</div>
          <div><strong>Type:</strong> ${auth.user_type||''}</div>
          <div><strong>Root:</strong> ${auth.user_root||''}</div>
          <div><strong>Dept:</strong> ${auth.department_id||''}</div>
          <div><strong>Login at:</strong> ${new Date(auth.login_at||Date.now()).toLocaleString()}</div>
        `;
      }

      // Source display
      document.getElementById('apiVal').textContent = getApiBase() || 'users.json';

      // Logout
      document.getElementById('btnLogout').addEventListener('click', () => {
        clearAuth(); location.href = 'login.html';
      });

      // Demo actions
      document.getElementById('btnGen').addEventListener('click', () => {
        alert('Generate Report (demo) at ' + new Date().toLocaleString());
      });
      document.getElementById('btnExport').addEventListener('click', () => {
        const rows = [
          ["Indicator","Unit"],
          ["ANC coverage","%"],
          ["OPD visits","count"]
        ];
        const csv = rows.map(r => r.map(x => `"${String(x).replace(/"/g,'""')}"`).join(",")).join("\n");
        const blob = new Blob([csv], {type:"text/csv"});
        const url  = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url; a.download = "report.csv"; a.click();
        URL.revokeObjectURL(url);
      });
    });
  </script>
</body>
</html>
