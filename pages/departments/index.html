<style>

<script type="module">
  // âœ… PATH ááŸ’ášá¹á˜ááŸ’ášá¼áœáŸá˜áŸ’ášá¶á”áŸ‹ pages/settings/departments/ â†’ assets/js/
  import { getAuth, isSuper } from '../../../assets/js/app.auth.js';
  import { gasList, gasSave, gasDelete, ID_FIELDS } from '../../../assets/js/app.menu.js';

  console.log('âœ… departments page script loaded');

  const $status = msg => (document.getElementById('statusLine').textContent = msg || '');

  const auth  = getAuth();
  const SUPER = isSuper(auth);
  const modal = (()=>{
    const el = document.getElementById('mdlDepartment');
    let inst = bootstrap.Modal.getInstance(el);
    if (!inst) inst = new bootstrap.Modal(el);
    return { show:()=>inst.show(), hide:()=>inst.hide() };
  })();

  const tbl      = document.getElementById('tblDepartments');
  const tbody    = tbl.querySelector('tbody');
  const frm      = document.getElementById('frmDepartment');
  const btnAdd   = document.getElementById('btnAdd');
  const txtSearch= document.getElementById('txtSearch');

  let CACHE = { departments: [] };
  let FILTER_Q = '';

  // skeleton rows
  tbody.innerHTML = '';
  for (let i=0;i<4;i++){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td colspan="3" class="skel"></td>`;
    tbody.appendChild(tr);
  }

  // Init
  init().catch(err=>{
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="3" class="text-center text-danger py-4">á”ášá¶á‡áŸá™á•áŸ’á‘á»á€á‘á·á“áŸ’á“á“áŸá™</td></tr>`;
    $status('á”ášá¶á‡áŸá™á•áŸ’á‘á»á€á‘á·á“áŸ’á“á“áŸá™');
  });

  async function init(){
    $status('á€áŸ†á–á»á„á•áŸ’á‘á»á€á‘á·á“áŸ’á“á“áŸá™â€¦');

    // ğŸ” á‘á¶á‰á‘á·á“áŸ’á“á“áŸá™ (gasList á“á¹á„ normalize {rows:[â€¦]})
    let depts = await gasList('departments');

    // scope (á”á¾á˜á·á“á˜áŸ‚á“ super)
    if (!SUPER && auth?.department_id){
      const depId = String(auth.department_id);
      depts = depts.filter(d => String(d.department_id) === depId);
    }

    CACHE.departments = depts;
    console.log('ğŸ‘‰ departments length:', depts.length, depts);
    renderTable();
    $status(`á”á¶á“á•áŸ’á‘á»á€ ${depts.length} á‡áŸ†á–á¼á€`);
  }

  function renderTable(){
    const rows = CACHE.departments.filter(r=>{
      if (!FILTER_Q) return true;
      return JSON.stringify(r).toLowerCase().includes(FILTER_Q);
    });

    if (!rows.length){
      tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted py-4">á‚áŸ’á˜á¶á“á‘á·á“áŸ’á“á“áŸá™</td></tr>`;
      return;
    }

    const frag = document.createDocumentFragment();
    for(const d of rows){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${d.department_id}</td>
        <td>${d.department_name || ''}</td>
        <td class="td-actions">
          <button class="btn btn-sm btn-warning" data-act="edit" data-id="${d.department_id}">á€áŸ‚</button>
          <button class="btn btn-sm btn-danger"  data-act="del"  data-id="${d.department_id}">á›á»á”</button>
        </td>`;
      frag.appendChild(tr);
    }
    tbody.innerHTML = '';
    tbody.appendChild(frag);
  }

  // Search
  txtSearch?.addEventListener('input', e=>{
    FILTER_Q = String(e.target.value||'').trim().toLowerCase();
    renderTable();
  });

  // Add
  btnAdd.addEventListener('click', ()=>{
    frm.reset();
    document.getElementById('department_id').value = '';
    modal.show();
  });

  // Edit/Delete delegate
  tbody.addEventListener('click', async (e)=>{
    const btn = e.target.closest('button[data-act]');
    if (!btn) return;
    const id  = btn.getAttribute('data-id');
    const row = CACHE.departments.find(x=>String(x.department_id)===String(id));
    if (!row) return;

    if (btn.dataset.act === 'edit'){
      frm.reset();
      document.getElementById('department_id').value   = row.department_id;
      document.getElementById('department_name').value = row.department_name || '';
      modal.show();
    }

    if (btn.dataset.act === 'del'){
      if (!confirm('áá¾á…á„áŸ‹á›á»á”á’á¶áá»á“áŸáŸ‡á˜áŸ‚á“á‘áŸ?')) return;
      try{
        await gasDelete('departments', ID_FIELDS.departments, row.department_id);
        CACHE.departments = CACHE.departments.filter(x=>String(x.department_id)!==String(id));
        renderTable();
        $status('á›á»á”ášá½á…ášá¶á›áŸ‹');
      }catch(err){
        console.error(err);
        alert('á”ášá¶á‡áŸá™á›á»á”: ' + (err?.message || err));
      }
    }
  });

  // Save
  frm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    const payload = {
      department_id   : document.getElementById('department_id').value || null,
      department_name : document.getElementById('department_name').value.trim()
    };
    if (!payload.department_name){
      const el = document.getElementById('department_name');
      el.classList.add('is-invalid'); el.focus(); return;
    } else document.getElementById('department_name').classList.remove('is-invalid');

    const btn = document.getElementById('btnSave');
    const old = btn.innerHTML; btn.disabled = true; btn.innerHTML = 'á€áŸ†á–á»á„ášá€áŸ’áŸá¶á‘á»á€â€¦';
    try{
      const saved = await gasSave('departments', payload);
      const row = saved.row || saved;
      const i = CACHE.departments.findIndex(x=>String(x.department_id)===String(row.department_id));
      if (i>=0) CACHE.departments[i]=row; else CACHE.departments.push(row);
      renderTable();
      modal.hide();
      $status('ášá€áŸ’áŸá¶á‘á»á€ášá½á…ášá¶á›áŸ‹');
    }catch(err){
      console.error(err);
      alert('á”ášá¶á‡áŸá™ášá€áŸ’áŸá¶á‘á»á€: ' + (err?.message || err));
    }finally{
      btn.disabled = false; btn.innerHTML = old;
    }
  });
</script>
