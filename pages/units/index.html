<!-- pages/settings/units/index.html -->
<div class="settings-page">
    <div class="container-page">

        <!-- Page head -->
        <div class="page-head">
            <div class="d-flex align-items-center gap-2">
                <h1 class="kh-head h4 m-0">ការិយាល័យ</h1>
                <nav aria-label="breadcrumb" class="small">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
                        <li class="breadcrumb-item">Settings</li>
                        <li class="breadcrumb-item active" aria-current="page">Offices</li>
                    </ol>
                </nav>
            </div>
            <div class="separator-breadcrumb border-top"></div>
        </div>

        <!-- Body: centered card -->
        <div class="page-body">
            <div class="card shadow-sm centered-card">
                <div class="card-body">

                    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                        <h4 class="card-title kh-head m-0">បញ្ជីការិយាល័យ</h4>
                        <div class="d-flex gap-2">
                            <button id="btnAdd" class="btn btn-primary btn-sm">
                                <i class="i-Add"></i> បន្ថែម
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="tblUnits" class="table table-striped table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th style="width:90px">ID</th>
                                <th>ឈ្មោះការិយាល័យ</th>
                                <th style="width:260px">នាយកដ្ឋាន</th>
                                <th style="width:180px">ប្រភេទ</th>
                                <th style="width:160px">សកម្មភាព</th>
                            </tr>
                            </thead>
                            <tbody><!-- initUnits() នឹងបំពេញ --></tbody>
                        </table>
                    </div>

                    <div class="small text-muted mt-2" id="statusLine"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal Add/Edit -->
<div class="modal fade" id="mdlUnit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="frmUnit" novalidate>
            <div class="modal-header">
                <h5 class="modal-title kh-head">ព័ត៌មានការិយាល័យ</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="បិទ"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="unit_id" />
                <div class="mb-3">
                    <label for="unit_name" class="form-label">ឈ្មោះការិយាល័យ <span class="text-danger">*</span></label>
                    <input id="unit_name" class="form-control" required />
                    <div class="invalid-feedback">សូមបញ្ចូលឈ្មោះការិយាល័យ</div>
                </div>
                <div class="mb-3">
                    <label for="department_id" class="form-label">នាយកដ្ឋាន</label>
                    <select id="department_id" class="form-select"></select>
                    <div class="form-text">អ្នកប្រើសាមញ្ញ ត្រូវបានចាក់សោរតាមនាយកដ្ឋានរបស់ខ្លួន។</div>
                </div>
                <div class="mb-3">
                    <label for="unit_type" class="form-label">ប្រភេទ</label>
                    <input id="unit_type" class="form-control" placeholder="ឧ. Technical / Admin / Service" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">បោះបង់</button>
                <button class="btn btn-primary" type="submit" id="btnSave">រក្សាទុក</button>
            </div>
        </form>
    </div>
</div>

<style>
    /* page chain */
    .settings-page{flex:1 1 auto; display:flex; flex-direction:column; min-height:0;}
    .container-page{width:100%; max-width:1280px; margin:0 auto;
      padding:16px 18px 12px; display:flex; flex-direction:column; min-height:0;}
    .page-head{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
    .page-body{flex:1 1 auto; min-height:0; display:flex; justify-content:center;}
    .separator-breadcrumb{ margin-top:2px; }

    .centered-card{ width:100%; max-width:1100px; margin-top:12px;
      border:1px solid #eef0f4; border-radius:14px; }
    @media (min-width:1400px){ .centered-card{ max-width:1200px; } }

    .table thead th{ white-space:nowrap; }

    /* skeleton row while loading */
    .skel{ position:relative; overflow:hidden; background:#f3f4f6; height:44px; }
    .skel::after{ content:""; position:absolute; inset:0; transform:translateX(-100%);
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.7),transparent);
      animation:shimmer 1.1s infinite; }
    @keyframes shimmer{ 100%{ transform:translateX(100%);} }

    /* action buttons stacked */
    .actions-stack{ display:flex; flex-direction:column; gap:6px; }
    #tblUnits td.actions-cell{ vertical-align:middle; white-space:normal; }
    @media (min-width:576px){ .actions-stack .btn{ width:120px; } }
</style>

<!-- Logic -->
<script type="module">
    import { gasGet, gasPost } from '../../../assets/js/config.js';

    (() => {
      // ---------- Config ----------
      const TBL_DEPARTMENTS = 'departments';
      const TBL_UNITS = 'units';
      const PK_DEP = 'department_id';
      const PK_UNIT = 'unit_id';

      // ---------- Elements ----------
      const tbody = document.querySelector('#tblUnits tbody');
      const statusLine = document.getElementById('statusLine');
      const btnAdd = document.getElementById('btnAdd');

      // Modal + form
      const mdlEl = document.getElementById('mdlUnit');
      const frm = document.getElementById('frmUnit');
      const $id = document.getElementById('unit_id');
      const $name = document.getElementById('unit_name');
      const $dep = document.getElementById('department_id');
      const $type = document.getElementById('unit_type');

      let mdl; // bootstrap.Modal
      let CACHE = { departments: [], units: [], depById: {} };

      // ---------- Helpers ----------
      function getLocal(k){ try{return JSON.parse(localStorage.getItem(k)||'null');}catch(_){return null;} }
      function setLocal(k,v){ localStorage.setItem(k, JSON.stringify(v)); }
      async function fetchTable(name){
        const key = `tbl:${name}`;
        const cached = getLocal(key);
        const etag = cached?.meta?.etag || '';
        const res = await gasGet({route:'table', op:'list', name, etag});
        if (res?.ok && res.not_modified) return cached;
        if (res?.ok){ setLocal(key,res); return res; }
        throw new Error(res?.error || 'Fetch error');
      }
      async function bulkUpsert(name, rows, pk){
        const res = await gasPost({route:'table', op:'bulk_upsert', name}, {name, pk, rows});
        if (!res?.ok) throw new Error(res?.error || 'Upsert error');
        await fetchTable(name); // refresh cache / etag
        return res;
      }
      function setStatus(msg, ok=true){ statusLine.textContent = msg||''; statusLine.classList.toggle('text-danger', !ok); }
      function escapeHtml(s){
        return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
      }
      function newId(prefix='unit'){ const t=Date.now().toString(36); const r=Math.random().toString(36).slice(2,6); return `${prefix}_${t}${r}`; }
      function toInt(v){ const n=Number(v); return Number.isFinite(n)? n : v; }

      // ---------- UI ----------
      function renderTable(){
        const rows = CACHE.units || [];
        if (!rows.length){
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted py-4">គ្មានទិន្នន័យ</td></tr>`;
          return;
        }
        const frag = document.createDocumentFragment();
        for (const u of rows){
          const tr = document.createElement('tr');
          const depName = CACHE.depById[String(u.department_id)] || '';
          tr.innerHTML = `
            <td>${u[PK_UNIT] ?? ''}</td>
            <td>${escapeHtml(u.unit_name||'')}</td>
            <td>${escapeHtml(depName||'')}</td>
            <td>${escapeHtml(u.unit_type||'')}</td>
            <td class="actions-cell">
              <div class="actions-stack">
                <button class="btn btn-sm btn-outline-primary" data-act="edit" data-id="${u[PK_UNIT]}">
                  <i class="i-Pen-2"></i> កែប្រែ
                </button>
                <button class="btn btn-sm btn-outline-danger" data-act="remove" data-id="${u[PK_UNIT]}">
                  <i class="i-Close"></i> លុប
                </button>
              </div>
            </td>
          `;
          frag.appendChild(tr);
        }
        tbody.innerHTML = '';
        tbody.appendChild(frag);
      }

      function fillDepartmentsSelect(){
        const opts = ['<option value="">— ជ្រើសរើស —</option>'];
        for (const d of CACHE.departments){
          opts.push(`<option value="${d[PK_DEP]}">${escapeHtml(d.department_name || d.name || d[PK_DEP])}</option>`);
        }
        $dep.innerHTML = opts.join('');
      }

      function openModal(data){
        $id.value = data?.[PK_UNIT] || '';
        $name.value = data?.unit_name || '';
        $dep.value = data?.department_id ?? '';
        $type.value = data?.unit_type || '';
        frm.classList.remove('was-validated');
        if (!mdl) mdl = new bootstrap.Modal(mdlEl);
        mdl.show();
      }

      function getRowById(id){ return (CACHE.units||[]).find(r => String(r[PK_UNIT]) === String(id)); }
      function removeById(id){ return (CACHE.units||[]).filter(r => String(r[PK_UNIT]) !== String(id)); }

      // ---------- Events ----------
      btnAdd?.addEventListener('click', () => openModal(null));

      tbody.addEventListener('click', async (ev) => {
        const btn = ev.target.closest('button[data-act]');
        if (!btn) return;
        const act = btn.dataset.act;
        const id = btn.dataset.id;

        if (act === 'edit'){
          const row = getRowById(id);
          if (!row) return;
          openModal(row);
        }
        if (act === 'remove'){
          const row = getRowById(id);
          if (!row) return;
          if (!confirm('តើអ្នកពិតជាចង់លុបទិន្នន័យនេះមែនទេ?')) return;
          try{
            setStatus('កំពុងលុប…');
            const kept = removeById(id);
            await gasPost({route:'table', op:'replace_all', name:TBL_UNITS}, {name:TBL_UNITS, rows: kept});
            const ref = await fetchTable(TBL_UNITS);
            CACHE.units = ref.data || [];
            renderTable();
            setStatus('លុបរួចរាល់');
          }catch(err){
            console.error(err);
            setStatus('លុបបរាជ័យ: ' + err.message, false);
          }
        }
      });

      frm.addEventListener('submit', async (e) => {
        e.preventDefault(); e.stopPropagation();
        if (!frm.checkValidity()){
          frm.classList.add('was-validated');
          return;
        }
        const isNew = !$id.value;
        const payload = {
          [PK_UNIT]: isNew ? newId('unit') : $id.value,
          unit_name: $name.value.trim(),
          department_id: toInt($dep.value || ''),
          unit_type: $type.value.trim()
        };
        try{
          setStatus(isNew ? 'កំពុងបន្ថែម…' : 'កំពុងរក្សាទុក…');
          await bulkUpsert(TBL_UNITS, [payload], PK_UNIT);
          const ref = await fetchTable(TBL_UNITS);
          CACHE.units = ref.data || [];
          renderTable();
          setStatus('រក្សាទុករួចរាល់');
          mdl?.hide();
        }catch(err){
          console.error(err);
          setStatus('រក្សាទុកបរាជ័យ: ' + err.message, false);
        }
      });

      // ---------- Init ----------
      async function initUnits(){
        try{
          setStatus('កំពុងផ្ទុកទិន្នន័យ…');
          tbody.innerHTML = `<tr><td colspan="5"><div class="skel"></div></td></tr>
                             <tr><td colspan="5"><div class="skel"></div></td></tr>`;

          const [depRes, unitRes] = await Promise.all([
            fetchTable(TBL_DEPARTMENTS),
            fetchTable(TBL_UNITS)
          ]);

          CACHE.departments = depRes?.data || [];
          CACHE.units       = unitRes?.data || [];
          CACHE.depById = Object.fromEntries(
            (CACHE.departments||[]).map(d => [String(d[PK_DEP]), d.department_name || d.name || d[PK_DEP]])
          );

          fillDepartmentsSelect();
          renderTable();
          setStatus(`បានផ្ទុកសរុប – នាយកដ្ឋាន: ${CACHE.departments.length} • ការិយាល័យ: ${CACHE.units.length}`);
        }catch(err){
          console.error(err);
          tbody.innerHTML = `<tr><td colspan="5" class="text-danger text-center py-4">បរាជ័យក្នុងការផ្ទុកទិន្នន័យ</td></tr>`;
          setStatus('បរាជ័យក្នុងការផ្ទុកទិន្នន័យ: ' + err.message, false);
        }
      }

      document.addEventListener('DOMContentLoaded', initUnits);
    })();
</script>
