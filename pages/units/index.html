<!-- pages/settings/units/index.html.html -->
<div class="settings-page">
    <div class="container-page">

        <!-- Page head -->
        <div class="page-head">
            <div class="d-flex align-items-center gap-2">
                <h1 class="kh-head h4 m-0">ជំពូក</h1>
                <nav aria-label="breadcrumb" class="small">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
                        <li class="breadcrumb-item">Settings</li>
                        <li class="breadcrumb-item active" aria-current="page">Offices</li>
                    </ol>
                </nav>
            </div>
            <div class="separator-breadcrumb border-top"></div>
        </div>

        <!-- Body -->
        <div class="page-body">
            <div class="card shadow-sm centered-card">
                <div class="card-body">

                    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                        <h4 class="card-title kh-head m-0">បញ្ជីជំពូក</h4>
                        <div class="d-flex gap-2">
                            <button id="btnAdd" class="btn btn-primary btn-sm">
                                <i class="i-Add"></i> បន្ថែម
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="tblUnits" class="table table-striped table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th style="width:90px" data-sort="unit_id">ID</th>
                                <th data-sort="unit_name">ឈ្មោះជំពូក</th>
                                <th style="width:260px" data-sort="department_name">ជំពូក</th>
                                <th style="width:180px" data-sort="unit_type">ប្រភេទ</th>
                                <th style="width:160px">សកម្មភាព</th>
                            </tr>
                            </thead>
                            <tbody><!-- filled by script --></tbody>
                        </table>
                    </div>

                    <!-- Page size & Pager -->
                    <div class="d-flex align-items-center gap-2 my-2">
                        <label class="small text-muted">មួយទំព័រ</label>
                        <select id="unitsPageSize" class="form-select form-select-sm" style="width:auto">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                    <div id="unitsPager" class="mt-2"></div>

                    <div class="small text-muted mt-2" id="statusLine"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal Add/Edit -->
<div class="modal fade" id="mdlUnit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="frmUnit" novalidate>
            <div class="modal-header">
                <h5 class="modal-title kh-head">ព័ត៌មានជំពូក</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="បិទ"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="unit_id" />
                <div class="mb-3">
                    <label for="unit_name" class="form-label">ឈ្មោះជំពូក <span class="text-danger">*</span></label>
                    <input id="unit_name" class="form-control" required />
                    <div class="invalid-feedback">សូមបញ្ចូលឈ្មោះជំពូក</div>
                </div>
                <div class="mb-3">
                    <label for="department_id" class="form-label">ជំពូក</label>
                    <select id="department_id" class="form-select"></select>
                </div>
                <div class="mb-3">
                    <label for="unit_type" class="form-label">ប្រភេទ</label>
                    <input id="unit_type" class="form-control" placeholder="ឧ. Technical / Admin / Service" />
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">បោះបង់</button>
                <button class="btn btn-primary" type="submit" id="btnSave">រក្សាទុក</button>
            </div>
        </form>
    </div>
</div>

<style>
    .settings-page{flex:1 1 auto; display:flex; flex-direction:column; min-height:0;}
    .container-page{width:100%; max-width:1280px; margin:0 auto; padding:16px 18px 12px; display:flex; flex-direction:column; min-height:0;}
    .page-head{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
    .page-body{flex:1 1 auto; min-height:0; display:flex; justify-content:center;}
    .separator-breadcrumb{ margin-top:2px; }
    .centered-card{ width:100%; max-width:1100px; margin-top:12px; border:1px solid #eef0f4; border-radius:14px; }
    @media (min-width:1400px){ .centered-card{ max-width:1200px; } }
    .table thead th{ white-space:nowrap; cursor:pointer; }
    .table thead th:not([data-sort]){ cursor:default; }

    .skel{ position:relative; overflow:hidden; background:#f3f4f6; height:44px; }
    .skel::after{ content:""; position:absolute; inset:0; transform:translateX(-100%);
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.7),transparent); animation:shimmer 1.1s infinite; }
    @keyframes shimmer{ 100%{ transform:translateX(100%);} }

    .actions-stack{ display:flex; flex-direction:column; gap:6px; }
    #tblUnits td.actions-cell{ vertical-align:middle; white-space:normal; }
    @media (min-width:576px){ .actions-stack .btn{ width:120px; } }
</style>

<script type="module">
    import { gasGet, gasPost } from '../../../assets/js/config.js';

    (() => {
      const TBL_DEPARTMENTS = 'departments';
      const TBL_UNITS = 'units';
      const PK_DEP  = 'department_id';
      const PK_UNIT = 'unit_id';

      const thead      = document.querySelector('#tblUnits thead');
      const tbody      = document.querySelector('#tblUnits tbody');
      const statusLine = document.getElementById('statusLine');
      const btnAdd     = document.getElementById('btnAdd');

      const mdlEl = document.getElementById('mdlUnit');
      const frm   = document.getElementById('frmUnit');
      const $id   = document.getElementById('unit_id');
      const $name = document.getElementById('unit_name');
      const $dep  = document.getElementById('department_id');
      const $type = document.getElementById('unit_type');

      const pagerEl = document.getElementById('unitsPager');
      const sizeEl  = document.getElementById('unitsPageSize');

      let mdl, CACHE = { departments: [], units: [], depById: {} };

      // sort & pagination state
      let sortBy  = 'unit_id';   // 'unit_id' | 'unit_name' | 'department_name' | 'unit_type'
      let sortDir = 'asc';       // 'asc' | 'desc'
      let page    = 1;
      let pageSize = Number(sizeEl?.value || 10) || 10;

      // helpers
      const LS = { get:k=>JSON.parse(localStorage.getItem(k)||'null'), set:(k,v)=>localStorage.setItem(k,JSON.stringify(v)) };
      const escapeHtml = s => String(s).replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
      const newId = (p='unit') => `${p}_${Date.now().toString(36)}${Math.random().toString(36).slice(2,6)}`;
      const toInt = v => { const n=Number(v); return Number.isFinite(n)? n : v; };
      const setStatus = (m,ok=true)=>{ statusLine.textContent=m||''; statusLine.classList.toggle('text-danger',!ok); };

      // cache-aware fetch with force option
      async function fetchTable(name, { force=false } = {}){
        const key='tbl:'+name;
        const cached = LS.get(key);
        const etag = (!force && cached?.meta?.etag) ? cached.meta.etag : '';
        const res = await gasGet({route:'table', op:'list', name, etag});
        if (res?.ok && res.not_modified && !force) return cached;
        if (res?.ok){ LS.set(key,res); return res; }
        throw new Error(res?.error||'Fetch error');
      }
      async function bulkUpsert(name, rows, pk){
        const r = await gasPost({route:'table', op:'bulk_upsert', name},{name, pk, rows});
        if (!r?.ok) throw new Error(r?.error||'Upsert error');
        await fetchTable(name, { force:true }); // refresh cache
        return r;
      }

      // render helpers
      function fillDepartmentsSelect(){
        const opts=['<option value="">— ជ្រើសរើស —</option>'];
        for(const d of (CACHE.departments||[])){
          opts.push(`<option value="${d[PK_DEP]}">${escapeHtml(d.department_name||d.name||d[PK_DEP])}</option>`);
        }
        $dep.innerHTML=opts.join('');
      }
      function sortRows(rows){
        const get = (u, key)=>{
          if (key === 'department_name') return (CACHE.depById[String(u.department_id)] || '').toLowerCase();
          if (key === 'unit_name')       return String(u.unit_name||'').toLowerCase();
          if (key === 'unit_type')       return String(u.unit_type||'').toLowerCase();
          if (key === 'unit_id') {
            const n = Number(u.unit_id);
            return Number.isFinite(n) ? n : String(u.unit_id||'').toLowerCase();
          }
          return u[key];
        };
        const dir = (sortDir==='asc') ? 1 : -1;
        return rows.slice().sort((a,b)=>{
          const va = get(a, sortBy), vb = get(b, sortBy);
          if (va < vb) return -1*dir;
          if (va > vb) return  1*dir;
          return 0;
        });
      }
      function renderPager({ total, pages, page }){
        if (!pagerEl) return;
        pagerEl.innerHTML = `
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <div class="small text-muted">សរុប ${total} ឯកតា</div>
            <div class="ms-auto d-flex align-items-center gap-2">
              <button class="btn btn-sm btn-outline-secondary" data-goto="first" ${page<=1?'disabled':''}>&laquo;</button>
              <button class="btn btn-sm btn-outline-secondary" data-goto="prev"  ${page<=1?'disabled':''}>&lsaquo;</button>
              <span class="small">ទំព័រ ${page}/${pages}</span>
              <button class="btn btn-sm btn-outline-secondary" data-goto="next"  ${page>=pages?'disabled':''}>&rsaquo;</button>
              <button class="btn btn-sm btn-outline-secondary" data-goto="last"  ${page>=pages?'disabled':''}>&raquo;</button>
            </div>
          </div>
        `;
        pagerEl.querySelectorAll('button[data-goto]').forEach(b=>{
          b.onclick = ()=>{
            const a = b.getAttribute('data-goto');
            if (a==='first') page=1;
            else if (a==='prev') page=Math.max(1, page-1);
            else if (a==='next') page=page+1;
            else if (a==='last') page=999999;
            render();
          };
        });
      }
      function render(){
        const rows0 = CACHE.units || [];
        if (!rows0.length){
          tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted py-4">គ្មានទិន្នន័យ</td></tr>`;
          renderPager({ total:0, pages:1, page:1 });
          return;
        }
        const rows = sortRows(rows0);
        const total = rows.length;
        const pages = Math.max(1, Math.ceil(total / (pageSize || 10)));
        page = Math.min(Math.max(1, page), pages);
        const start = (page-1) * pageSize;
        const pageRows = rows.slice(start, start + pageSize);

        const frag = document.createDocumentFragment();
        for (const u of pageRows){
          const tr=document.createElement('tr');
          const depName = CACHE.depById[String(u[PK_DEP])] || '';
          tr.innerHTML = `
            <td>${u[PK_UNIT]??''}</td>
            <td>${escapeHtml(u.unit_name||'')}</td>
            <td>${escapeHtml(depName||'')}</td>
            <td>${escapeHtml(u.unit_type||'')}</td>
            <td class="actions-cell">
              <div class="actions-stack">
                <button class="btn btn-sm btn-outline-primary" data-act="edit"   data-id="${u[PK_UNIT]}"><i class="i-Pen-2"></i> កែប្រែ</button>
                <button class="btn btn-sm btn-outline-danger"  data-act="remove" data-id="${u[PK_UNIT]}"><i class="i-Close"></i> លុប</button>
              </div>
            </td>`;
          frag.appendChild(tr);
        }
        tbody.innerHTML=''; tbody.appendChild(frag);
        renderPager({ total, pages, page });
      }

      // modal open/fill
      function openModal(row){
        $id.value   = row?.[PK_UNIT]||'';
        $name.value = row?.unit_name||'';
        $dep.value  = row?.department_id??'';
        $type.value = row?.unit_type||'';
        frm.classList.remove('was-validated');
        if (!mdl) mdl = new bootstrap.Modal(mdlEl);
        mdl.show();
      }
      const getRow = id => (CACHE.units||[]).find(r=>String(r[PK_UNIT])===String(id));

      // events
      btnAdd?.addEventListener('click', ()=>openModal(null));

      thead?.addEventListener('click', (e)=>{
        const th = e.target.closest('[data-sort]');
        if (!th) return;
        const key = th.getAttribute('data-sort'); if (!key) return;
        if (sortBy === key) sortDir = (sortDir==='asc') ? 'desc' : 'asc';
        else { sortBy = key; sortDir = 'asc'; }
        page = 1; render();
      });

      sizeEl?.addEventListener('change', ()=>{
        pageSize = Number(sizeEl.value || 10) || 10;
        page = 1; render();
      });

      tbody.addEventListener('click', async ev=>{
        const b=ev.target.closest('button[data-act]'); if(!b) return;
        const act=b.dataset.act, id=b.dataset.id;
        if (act==='edit'){
          const row=getRow(id); if(row) openModal(row);
          return;
        }
        if (act==='remove'){
          const row=getRow(id); if(!row) return;
          if(!confirm('លុបទិន្នន័យនេះ?')) return;
          try{
            setStatus('កំពុងលុប…');
            // server-side replace_all with kept rows
            const kept = (CACHE.units||[]).filter(r=>String(r[PK_UNIT])!==String(id));
            const r = await gasPost({route:'table',op:'replace_all',name:TBL_UNITS},{name:TBL_UNITS,rows:kept});
            if(!r?.ok) throw new Error(r?.error||'Delete error');
            const ref = await fetchTable(TBL_UNITS, { force:true });
            CACHE.units = ref.data||[];
            render();
            setStatus('លុបរួចរាល់');
          }catch(err){ console.error(err); setStatus('បរាជ័យ: '+err.message,false); }
        }
      });

      frm.addEventListener('submit', async e=>{
        e.preventDefault(); e.stopPropagation();
        if(!frm.checkValidity()){ frm.classList.add('was-validated'); return; }
        const isNew = !$id.value;
        const payload = {
          [PK_UNIT]: isNew ? newId('unit') : $id.value, // បើ ID ជាលេខ សូមបម្លែងជាលេខ (+$id.value)
          unit_name: $name.value.trim(),
          department_id: toInt($dep.value||''),
          unit_type: $type.value.trim()
        };
        try{
          setStatus(isNew?'កំពុងបន្ថែម…':'កំពុងរក្សាទុក…');
          await bulkUpsert(TBL_UNITS,[payload],PK_UNIT);
          const ref=await fetchTable(TBL_UNITS, { force:true });
          CACHE.units=ref.data||[];
          render();
          setStatus('រក្សាទុករួចរាល់');
          mdl?.hide();
        }catch(err){ console.error(err); setStatus('បរាជ័យ: '+err.message,false); }
      });

      // init
      (async function init(){
        try{
          setStatus('កំពុងផ្ទុកទិន្នន័យ…');
          tbody.innerHTML=`<tr><td colspan="5"><div class="skel"></div></td></tr><tr><td colspan="5"><div class="skel"></div></td></tr>`;
          const [depRes, unitRes] = await Promise.all([
            fetchTable(TBL_DEPARTMENTS),
            fetchTable(TBL_UNITS)
          ]);
          CACHE.departments = depRes?.data||[];
          CACHE.units       = unitRes?.data||[];
          CACHE.depById = Object.fromEntries((CACHE.departments||[]).map(d=>[
            String(d[PK_DEP]), d.department_name||d.name||d[PK_DEP]
          ]));
          fillDepartmentsSelect();
          render();
          setStatus(`បានផ្ទុកសរុប – ជំពូក: ${CACHE.departments.length} • ឯកតា: ${CACHE.units.length}`);
        }catch(err){
          console.error(err);
          tbody.innerHTML=`<tr><td colspan="5" class="text-danger text-center py-4">បរាជ័យក្នុងការផ្ទុកទិន្នន័យ</td></tr>`;
          setStatus(err.message,false);
        }
      })();
    })();
</script>
