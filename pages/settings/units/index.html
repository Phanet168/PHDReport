<div class="settings-page">
  <div class="container-page">

    <!-- Page head -->
    <div class="page-head">
      <div class="d-flex align-items-center gap-2">
        <h1 class="kh-head h4 m-0">កំណត់ហេតុប្រជុំ</h1>

        <nav aria-label="breadcrumb" class="small">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
            <li class="breadcrumb-item">Settings</li>
            <li class="breadcrumb-item active" aria-current="page">Minutes</li>
          </ol>
        </nav>
      </div>
      <div class="separator-breadcrumb border-top"></div>
    </div>

    <!-- Page Body -->
    <div class="page-body">
      <div class="card shadow-sm centered-card">
        <div class="card-body">

          <div id="statusLine" class="small text-muted mb-3"></div>

          <!-- FORM ------------------------------------------------ -->
          <form id="minuteForm" class="row g-3">

            <div class="col-md-4">
              <label class="form-label">កាលបរិច្ឆេទ</label>
              <input type="date" id="minuteDate" class="form-control" required>
            </div>

            <div class="col-md-8">
              <label class="form-label">ប្រធានបទអង្គប្រជុំ</label>
              <input type="text" id="minuteTopic" class="form-control" required>
            </div>

            <div class="col-md-6">
              <label class="form-label">ប្រធានអង្គប្រជុំ</label>
              <input type="text" id="minuteChair" class="form-control">
            </div>

            <div class="col-md-6">
              <label class="form-label">ពេលវេលាបញ្ចប់</label>
              <input type="time" id="minuteEndTime" class="form-control">
            </div>

            <div class="col-md-8">
              <label class="form-label">អ្នកចូលរួម</label>
              <textarea id="minuteParticipants" rows="2" class="form-control"></textarea>
            </div>

            <div class="col-md-4">
              <label class="form-label">ចំនួនអ្នកចូលរួម</label>
              <input type="number" id="minuteCount" class="form-control">
            </div>

            <div class="col-12">
              <label class="form-label">របៀបវារៈ</label>
              <textarea id="minuteAgenda" rows="2" class="form-control"></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">មតិបើក</label>
              <textarea id="minuteOpening" rows="2" class="form-control"></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">ដំណើរការអង្គប្រជុំ</label>
              <textarea id="minuteDiscussion" rows="3" class="form-control"></textarea>
            </div>

            <div class="col-12">
              <label class="form-label">សេចក្តីសន្និដ្ឋាន</label>
              <textarea id="minuteConclusion" rows="2" class="form-control"></textarea>
            </div>

          </form>

          <hr class="my-3"/>

          <!-- ACTION BUTTONS -->
          <div class="d-flex flex-wrap gap-2">
            <button id="btnGen"  type="button" class="btn btn-primary">AI បង្កើតកំណត់ហេតុ</button>
            <button id="btnPdf"  type="button" class="btn btn-success">Export PDF</button>
          </div>

          <!-- AI OUTPUT -->
          <div class="mt-3">
            <label class="form-label">លទ្ធផល AI</label>
            <textarea id="aiOutput" rows="10" class="form-control"></textarea>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>

<!-- JS -->
<script type="module" src="/assets/js/pages/minute.page.js"></script>

  .settings-page{flex:1 1 auto; display:flex; flex-direction:column; min-height:0;}
  .container-page{width:100%; max-width:1280px; margin:0 auto; padding:16px 18px 12px; display:flex; flex-direction:column; min-height:0;}
  .page-head{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
  .page-body{flex:1 1 auto; min-height:0; display:flex; justify-content:center;}
  .separator-breadcrumb{ margin-top:2px; }
  .centered-card{ width:100%; max-width:1100px; margin-top:12px; border:1px solid #eef0f4; border-radius:14px; }
  @media (min-width:1400px){ .centered-card{ max-width:1200px; } }
