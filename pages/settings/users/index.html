<div class="settings-page">
    <div class="container-page">
        <div class="page-head">
            <div class="d-flex align-items-center gap-2">
                <h1 class="kh-head h4 m-0">អ្នកប្រើប្រាស់</h1>
                <nav aria-label="breadcrumb" class="small">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
                        <li class="breadcrumb-item">Settings</li>
                        <li class="breadcrumb-item active" aria-current="page">Users</li>
                    </ol>
                </nav>
            </div>
            <div class="separator-breadcrumb border-top"></div>
        </div>

        <div class="page-body">
            <div class="card shadow-sm centered-card w-100">
                <div class="card-body">
                    <div class="toolbar mb-3">
                        <h4 class="card-title kh-head m-0">បញ្ជីអ្នកប្រើប្រាស់</h4>
                        <div class="actions ms-auto">
                            <div class="input-group input-group-sm">
                                <input id="txtSearch" class="form-control" placeholder="ស្វែងរក...">
                                <select id="fltRole" class="form-select form-select-sm" style="width:auto">
                                    <option value="">All roles</option>
                                    <option value="super">SUPER</option>
                                    <option value="admin">ADMIN</option>
                                    <option value="viewer">VIEWER</option>
                                </select>
                                <select id="fltStatus" class="form-select form-select-sm" style="width:auto">
                                    <option value="">All status</option>
                                    <option value="active">Active</option>
                                    <option value="suspended">Suspended</option>
                                    <option value="disabled">Disabled</option>
                                </select>
                                <button id="btnAdd" class="btn btn-primary">
                                    <i class="i-Add"></i> បន្ថែម
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="tblUsers" class="table table-striped table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th data-sort="user_id"      style="width:80px">ID</th>
                                <th data-sort="full_name">ឈ្មោះពេញ</th>
                                <th data-sort="email"        style="width:220px">អ៊ីមែល</th>
                                <th data-sort="phone"        style="width:140px">ទូរស័ព្ទ</th>
                                <th data-sort="role"         style="width:120px">Role</th>
                                <th data-sort="department"   style="width:160px">ជំពូក</th>
                                <th data-sort="unit"         style="width:160px">ផ្នែក</th>
                                <th data-sort="status"       style="width:120px">ស្ថានភាព</th>
                                <th style="width:240px" class="text-end">សកម្មភាព</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr><td colspan="9" class="skel"></td></tr>
                            <tr><td colspan="9" class="skel"></td></tr>
                            <tr><td colspan="9" class="skel"></td></tr>
                            <tr><td colspan="9" class="skel"></td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="d-flex align-items-center gap-2 mt-2">
                        <select id="usersPageSize" class="form-select form-select-sm" style="width:auto">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        <div id="usersPager" class="ms-auto"></div>
                    </div>

                    <div class="small mt-2">
                        <span id="statusLine" class="text-muted"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Add/Edit -->
<div class="modal fade" id="mdlUser" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="frmUser" novalidate>
            <div class="modal-header">
                <h5 class="modal-title kh-head">ព័ត៌មានអ្នកប្រើប្រាស់</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="បិទ"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="user_id" />
                <div class="mb-3">
                    <label class="form-label">ឈ្មោះពេញ <span class="text-danger">*</span></label>
                    <input id="full_name" class="form-control" required />
                    <div class="invalid-feedback">សូមបញ្ចូលឈ្មោះ</div>
                </div>
                <div class="row g-3">
                    <div class="col-md-7">
                        <label class="form-label">អ៊ីមែល <span class="text-danger">*</span></label>
                        <input id="email" type="email" class="form-control" required />
                        <div class="invalid-feedback">អ៊ីមែលមិនត្រឹមត្រូវ</div>
                    </div>
                    <div class="col-md-5">
                        <label class="form-label">ទូរស័ព្ទ</label>
                        <input id="phone" class="form-control" placeholder="+855 ..." />
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label class="form-label">Role</label>
                        <select id="role" class="form-select">
                            <option value="viewer">VIEWER</option>
                            <option value="admin">ADMIN</option>
                            <option value="super">SUPER</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ស្ថានភាព</label>
                        <select id="status" class="form-select">
                            <option value="active">Active</option>
                            <option value="suspended">Suspended</option>
                            <option value="disabled">Disabled</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mt-1">
                    <div class="col-md-6">
                        <label class="form-label">ជំពូក</label>
                        <select id="department_id" class="form-select"></select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ផ្នែក</label>
                        <select id="unit_id" class="form-select"><option value="">— ជ្រើសផ្នែក —</option></select>
                    </div>
                </div>

                <div class="form-check mt-2">
                    <input id="email_verified" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="email_verified">Email verified</label>
                </div>
                <div class="form-check">
                    <input id="mfa_enabled" class="form-check-input" type="checkbox">
                    <label class="form-check-label" for="mfa_enabled">MFA enabled</label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">បោះបង់</button>
                <button class="btn btn-primary" type="submit" id="btnSave">រក្សាទុក</button>
            </div>
        </form>
    </div>
</div>

<style>
    .settings-page{flex:1 1 auto; display:flex; flex-direction:column; min-height:0;}
    .container-page{width:100%; max-width:1280px; margin:0 auto; padding:16px 18px 12px;}
    .page-head{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
    .centered-card{max-width:1200px; border:1px solid #eef0f4; border-radius:14px;}
    .table thead th{ white-space:nowrap; }
    .skel{ position:relative; overflow:hidden; background:#f3f4f6; height:44px; }
    .skel::after{ content:""; position:absolute; inset:0; transform:translateX(-100%);
      background:linear-gradient(90deg,transparent,rgba(255,255,255,.7),transparent); animation:shimmer 1.1s infinite }
    @keyframes shimmer{ 100%{ transform:translateX(100%);} }
    .toolbar{display:flex; align-items:center; gap:12px; flex-wrap:wrap;}
    .toolbar .actions{min-width:320px;}
    @media (max-width: 576px){
      .toolbar .actions{min-width:0; width:100%;}
      .toolbar .input-group{width:100%;}
    }
    .badge-role{letter-spacing:.3px}
</style>
