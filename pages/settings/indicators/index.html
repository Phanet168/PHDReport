        <li class="nav-item active" data-item="settings">

  </div>

  <!-- Main content -->
  <div class="main-content-wrap d-flex flex-column">

    <!-- Header -->

      <div class="logo"><img src="../../../dist-assets/images/logo.png" alt="" /></div>

      <div style="margin:auto"></div>

    <!-- Body -->
    <div class="main-content">
      <div class="breadcrumb">
        <h1 class="me-2 kh-head">ការកំណត់</h1>
        <ul>
          <li><a href="../../../index.html">Dashboard</a></li>

      <!-- Card table -->
      <div class="card">
        <div class="card-body">

            <button class="btn btn-primary btn-sm" id="btnAdd">➕ បន្ថែម</button>

            <table id="tblIndicators" class="display table table-striped" style="width:100%">
              <thead>
                <tr>

</div>

<!-- Modal Form -->
<div class="modal fade" id="mdlIndicator" tabindex="-1">
  <div class="modal-dialog">
    <form id="frmIndicator" class="modal-content">
      <div class="modal-header"><h5 class="modal-title kh-head">ព័ត៌មានសូចនាករ</h5></div>
      <div class="modal-body">
        <input type="hidden" id="indicator_id" name="indicator_id" />
        <div class="mb-3">
          <label class="form-label">ឈ្មោះសូចនាករ</label>
          <input type="text" class="form-control" id="indicator_name" name="indicator_name" required />
        </div>
        <div class="mb-3">
          <label class="form-label">ប្រភេទ</label>
          <input type="text" class="form-control" id="indicator_type" name="indicator_type" />
        </div>
        <div class="mb-3">
          <label class="form-label">នាយកដ្ឋាន</label>
          <select class="form-select" id="department_id" name="department_id"></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">បោះបង់</button>
        <button type="submit" class="btn btn-primary">រក្សាទុក</button>
      </div>
    </form>
  </div>
</div>

<!-- Gull Scripts -->
<script src="../../../dist-assets/js/plugins/jquery-3.3.1.min.js"></script>
<script src="../../../dist-assets/js/plugins/bootstrap.bundle.min.js"></script>
<script src="../../../dist-assets/js/plugins/perfect-scrollbar.min.js"></script>
<script src="../../../dist-assets/js/plugins/datatables.min.js"></script>
<script src="../../../dist-assets/js/scripts/script.min.js"></script>
<script src="../../../dist-assets/js/scripts/sidebar.compact.script.min.js"></script>
<script src="../../../dist-assets/js/scripts/customizer.script.min.js"></script>

<!-- Custom -->
<script type="module">
  import { ensureLoggedIn, applyLoginButton } from '../../../assets/js/app.auth.js';
  import { gasList } from '../../../assets/js/app.menu.js';

  ensureLoggedIn('../../../login.html');
  applyLoginButton(document.getElementById('btnLogin'));

  let tbl;

  async function loadDepartmentsToSelect(list){
    const depts = await gasList('departments');
    const sel = document.getElementById('department_id');
    sel.innerHTML = '<option value="">-- ជ្រើសរើស --</option>';
    depts.forEach(d=>{
      const opt = document.createElement('option');
      opt.value = d.department_id;
      opt.textContent = d.department_name;
      sel.appendChild(opt);
    });
    if (list && list.department_id) sel.value = list.department_id;
  }

  async function loadIndicators(){
    const [indicators,depts] = await Promise.all([
      gasList('indicators'),
      gasList('departments')
    ]);
    const deptMap = Object.fromEntries(depts.map(d=>[d.department_id,d.department_name]));
    tbl.clear();
    indicators.forEach(ind=>{
      tbl.row.add([
        ind.indicator_id,
        ind.indicator_name,
        ind.indicator_type || '',
        deptMap[ind.department_id] || '',
        `<button class="btn btn-sm btn-warning btnEdit">កែ</button>
         <button class="btn btn-sm btn-danger btnDel">លុប</button>`
      ]);
    });
    tbl.draw();
  }

  $(document).ready(function(){
    tbl = $('#tblIndicators').DataTable();
    loadIndicators();

    // Add
    $('#btnAdd').on('click', async ()=>{
      $('#frmIndicator')[0].reset();
      $('#indicator_id').val('');
      await loadDepartmentsToSelect();
      $('#mdlIndicator').modal('show');
    });

    // Save (TODO: connect to GAS)
    $('#frmIndicator').on('submit', async e=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      console.log('save', data);
      $('#mdlIndicator').modal('hide');
      await loadIndicators();
    });

    // Edit
    $('#tblIndicators').on('click','.btnEdit', async function(){
      const row = tbl.row($(this).closest('tr')).data();
      const current = { indicator_id: row[0], indicator_name: row[1], indicator_type: row[2], department_id: '' };
      $('#indicator_id').val(current.indicator_id);
      $('#indicator_name').val(current.indicator_name);
      $('#indicator_type').val(current.indicator_type);
      await loadDepartmentsToSelect(current);
      $('#mdlIndicator').modal('show');
    });

    // Delete
    $('#tblIndicators').on('click','.btnDel', async function(){
      if(confirm('លុបសូចនាករនេះ?')){
        const id = tbl.row($(this).closest('tr')).data()[0];
        console.log('delete', id);
        await loadIndicators();
      }
    });
  });
</script>
</body>
