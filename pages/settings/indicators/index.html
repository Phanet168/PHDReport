<!-- App JS (Router + Menus + Views) -->
<script type="module">
  import { ensureLoggedIn, applyLoginButton, getAuth, isSuper } from './assets/js/app.auth.js';
  import { buildDeptMenu, buildSettingsMenu, gasList, gasSave, gasDelete } from './assets/js/app.menu.js';

  // 1) Auth + login button
  ensureLoggedIn('login.html');
  const btn = document.getElementById('btnLogin'); if (btn) applyLoginButton(btn);

  // 2) Build submenus
  buildDeptMenu('deptMenu');
  buildSettingsMenu('settingsMenu');

  // 3) Quick filter in sidebar
  const qEl = document.getElementById('q');
  if (qEl) {
    qEl.addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      document.querySelectorAll('.childNav .item-name').forEach(el => {
        el.closest('li').style.display = el.textContent.toLowerCase().includes(q) ? '' : 'none';
      });
    });
  }

  // 4) Router
  const outlet = document.getElementById('route-outlet');
  const ROOT = (location.pathname.split('/').filter(Boolean)[0] || '');
  const viewUrl = p => (ROOT ? `/${ROOT}/` : '/') + p;

  const routes = {
    '':                     { view:'pages/home.html',                       init:initDashboard },
    'settings/indicators':  { view:'pages/settings/indicators/index.html', init:initIndicators },
    'settings/departments': { view:'pages/settings/departments/index.html' },
    'settings/units':       { view:'pages/settings/units/index.html' },
    'settings/periods':     { view:'pages/settings/periods/index.html' },
  };

  async function render(path){
    const conf = routes[path] || routes[''];
    try {
      const html = await (await fetch(viewUrl(conf.view), {cache:'no-store'})).text();
      outlet.innerHTML = html;
      if (typeof conf.init === 'function') conf.init();
      setActiveByHash(path);
    } catch (e) {
      outlet.innerHTML = `<div class="container-page"><div class="alert alert-danger">មិនអាចផ្ទុកទំព័រ៖ ${e.message}</div></div>`;
    }
  }
  const parseHash = () => (location.hash || '#/').replace(/^#\//,'');
  window.addEventListener('hashchange', ()=>render(parseHash()));
  render(parseHash());

  function setActiveByHash(h){
    const top = h.startsWith('settings/') ? 'settings'
             : h.startsWith('depts')      ? 'depts'
             : h.startsWith('reports')    ? 'reports'
             : 'dashboard';
    document.querySelectorAll('.navigation-left .nav-item').forEach(li=>{
      li.classList.toggle('active', li.getAttribute('data-item')===top);
    });
  }

  // ================= Views =================

  // A) Dashboard
  async function initDashboard(){
    const $ = s => document.querySelector(s);
    let [indicators, departments, units, reports] = await Promise.all([
      gasList('indicators').catch(()=>[]),
      gasList('departments').catch(()=>[]),
      gasList('units').catch(()=>[]),
      gasList('reports').catch(()=>[]),
    ]);

    // If home.html has these IDs, we fill KPI + charts + table; otherwise it just skips.
    if ($('#kpiIndicators')) $('#kpiIndicators').textContent = indicators.length;
    if ($('#kpiDepts'))      $('#kpiDepts').textContent      = departments.length;
    if ($('#kpiUnits'))      $('#kpiUnits').textContent      = units.length;
    if ($('#kpiReports'))    $('#kpiReports').textContent    = reports.length;

    if (window.echarts && $('#chartMonthly')) {
      const ec = window.echarts;
      const aggMonth = {};
      for(const r of reports){
        const d = new Date(r.date || r.created_at || Date.now());
        const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
        aggMonth[key] = (aggMonth[key]||0)+1;
      }
      const months = Object.keys(aggMonth).sort();
      const series = months.map(m=>aggMonth[m]);
      const c1 = ec.init(document.getElementById('chartMonthly'));
      c1.setOption({ tooltip:{}, xAxis:{type:'category',data:months}, yAxis:{type:'value'}, series:[{type:'bar',data:series}] });
    }

    if (window.jQuery && $('#tblRecent')) {
      const dt = $('#tblRecent').DataTable();
      dt.clear();
      [...reports].sort((a,b)=>new Date(b.date||b.created_at||0)-new Date(a.date||a.created_at||0))
        .slice(0,10)
        .forEach((r,i)=>{
          const title = r.title || r.name || r.indicator_name || '—';
          const d = (r.date || r.created_at || '').toString().slice(0,10);
          const st = r.status || 'OK';
          const badge = st.toLowerCase().includes('ok')?'success':st.toLowerCase().includes('review')?'warning':'secondary';
          dt.row.add([i+1,title,d,`<span class="badge bg-${badge}">${st}</span>`]);
        });
      dt.draw();
    }
  }

  // B) Settings ➝ Indicators (CRUD with role constraints)
  async function initIndicators(){
    const auth = getAuth();
    const isSuperUser = isSuper(auth);
    const tableEl = document.querySelector('#tblIndicators');
    if (!tableEl) return;

    // Load departments
    const depts = await gasList('departments');
    const deptMap = Object.fromEntries(depts.map(d=>[String(d.department_id), d.department_name]));

    // Dept select (modal)
    const depSel = document.getElementById('department_id');
    if (depSel) {
      if (isSuperUser) {
        depSel.innerHTML = `<option value="">-- ជ្រើស --</option>` +
          depts.map(d=>`<option value="${d.department_id}">${d.department_name}</option>`).join('');
        depSel.disabled = false;
      } else {
        const mineName = deptMap[String(auth.department_id)] || '—';
        depSel.innerHTML = `<option value="${auth.department_id}" selected>${mineName}</option>`;
        depSel.disabled = true;
      }
    }

    // Load indicators
    let indicators = await gasList('indicators');
    if (!isSuperUser) {
      indicators = indicators.filter(x =>
        String(x.department_id) === String(auth.department_id) &&
        (!auth.unit_id || String(x.unit_id||'') === String(auth.unit_id))
      );
    }

    // Build table
    const dt = $('#tblIndicators').DataTable();
    dt.clear();
    indicators.forEach(ind=>{
      dt.row.add([
        ind.indicator_id,
        ind.indicator_name,
        ind.indicator_type || '',
        deptMap[String(ind.department_id)] || '',
        `<button class="btn btn-sm btn-warning btnEdit">កែ</button>
         <button class="btn btn-sm btn-danger btnDel">លុប</button>`
      ]);
    });
    dt.draw();

    // Add
    $('#btnAdd').off('click').on('click', ()=>{
      $('#frmIndicator')[0].reset();
      $('#indicator_id').val('');
      if (isSuperUser) {
        $('#department_id').prop('disabled', false).val('');
      } else {
        $('#department_id')
          .html(`<option value="${auth.department_id}" selected>${deptMap[String(auth.department_id)]||'—'}</option>`)
          .prop('disabled', true);
      }
      $('#mdlIndicator').modal('show');
    });

    // Edit
    $('#tblIndicators').off('click', '.btnEdit').on('click', '.btnEdit', function(){
      const r = dt.row($(this).closest('tr')).data();
      $('#indicator_id').val(r[0]);
      $('#indicator_name').val(r[1]);
      $('#indicator_type').val(r[2]);

      if (isSuperUser) {
        const deptId = [...Object.keys(deptMap)].find(k => deptMap[k]===r[3]) || '';
        $('#department_id').val(deptId).prop('disabled', false);
      } else {
        $('#department_id').val(auth.department_id).prop('disabled', true);
      }
      $('#mdlIndicator').modal('show');
    });

    // Save
    $('#frmIndicator').off('submit').on('submit', async e=>{
      e.preventDefault();
      const payload = {
        indicator_id: $('#indicator_id').val() || null,
        indicator_name: $('#indicator_name').val(),
        indicator_type: $('#indicator_type').val() || '',
        department_id: isSuperUser ? $('#department_id').val() : auth.department_id,
        unit_id: isSuperUser ? (document.getElementById('unit_id')?.value || null) : (auth.unit_id || null),
      };
      if (!payload.indicator_name) return alert('សូមបញ្ចូលឈ្មោះសូចនាករ');
      if (!payload.department_id) return alert('សូមជ្រើស នាយកដ្ឋាន');

      try {
        await gasSave('indicators', payload);
        $('#mdlIndicator').modal('hide');
        await initIndicators();
      } catch(err) {
        alert('រក្សាទុកបរាជ័យ: ' + (err.message||''));
      }
    });

    // Delete
    $('#tblIndicators').off('click', '.btnDel').on('click', '.btnDel', async function(){
      const id = dt.row($(this).closest('tr')).data()?.[0];
      if (!id) return;
      if (!confirm('លុបសូចនាករនេះឬ?')) return;
      try {
        await gasDelete('indicators', id);
        await initIndicators();
      } catch(err) {
        alert('លុបបរាជ័យ: ' + (err.message||''));
      }
    });
  }
</script>
