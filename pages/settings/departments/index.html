<!-- pages/settings/departments/index.html -->
<div class="settings-page">
  <div class="container-page">

    <!-- Page head -->
    <div class="page-head">
      <div class="d-flex align-items-center gap-2">
        <h1 class="kh-head h4 m-0">នាយកដ្ឋាន</h1>
        <nav aria-label="breadcrumb" class="small">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
            <li class="breadcrumb-item">Settings</li>
            <li class="breadcrumb-item active" aria-current="page">Departments</li>
          </ol>
        </nav>
      </div>
      <div class="separator-breadcrumb border-top"></div>
    </div>

    <!-- Body -->
    <div class="page-body">
      <div class="card shadow-sm centered-card w-100">
        <div class="card-body">

          <!-- Toolbar -->
          <div class="toolbar mb-3">
            <h4 class="card-title kh-head m-0">បញ្ជីការិយាល័យ</h4>
            <div class="actions ms-auto">
              <div class="input-group input-group-sm">
                <input id="txtSearch" class="form-control" placeholder="ស្វែងរក...">
                <button id="btnAddDept" class="btn btn-primary">
                  <i class="i-Add"></i> បន្ថែម
                </button>
              </div>
            </div>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table id="tblDepts" class="table table-striped table-hover align-middle mb-0">
              <thead>
              <tr>
                <th style="width:90px">ID</th>
                <th>ឈ្មោះការិយាល័យ</th>
                <th style="width:160px">សកម្មភាព</th>
              </tr>
              </thead>
              <tbody><!-- render here --></tbody>
            </table>
          </div>

          <div id="statusDept" class="small text-muted mt-2"></div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Modal Add/Edit -->
<div class="modal fade" id="mdlDept" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" id="frmDept" novalidate>
      <div class="modal-header">
        <h5 class="modal-title kh-head">ព័ត៌មានការិយាល័យ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="បិទ"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="department_id">
        <div class="mb-3">
          <label for="department_name" class="form-label">ឈ្មោះ <span class="text-danger">*</span></label>
          <input id="department_name" class="form-control" required />
          <div class="invalid-feedback">សូមបញ្ចូលឈ្មោះការិយាល័យ</div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">បោះបង់</button>
        <button id="btnSaveDept" class="btn btn-primary" type="submit">រក្សាទុក</button>
      </div>
    </form>
  </div>
</div>

<style>
  .settings-page{flex:1 1 auto; display:flex; flex-direction:column; min-height:0;}
  .container-page{width:100%; max-width:1280px; margin:0 auto; padding:16px 18px 12px; display:flex; flex-direction:column; min-height:0;}
  .page-head{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
  .page-body{flex:1 1 auto; min-height:0; display:flex; justify-content:center;}
  .centered-card{max-width:1200px; border:1px solid #eef0f4; border-radius:14px;}
  .table thead th{ white-space:nowrap; }
  .skel{ position:relative; overflow:hidden; background:#f3f4f6; height:44px; }
  .skel::after{ content:""; position:absolute; inset:0; transform:translateX(-100%);
    background:linear-gradient(90deg,transparent,rgba(255,255,255,.7),transparent);
    animation:shimmer 1.1s infinite }
  @keyframes shimmer{ 100%{ transform:translateX(100%);} }

  /* toolbar */
  .toolbar{display:flex; align-items:center; gap:12px; flex-wrap:wrap;}
  .toolbar .actions{min-width:260px;}
  @media (max-width: 576px){
    .toolbar{gap:8px;}
    .toolbar .actions{min-width:0; width:100%;}
    .toolbar .input-group{width:100%;}
  }

  /* align action column to the right same as indicators */
  #tblDepts th:last-child{ text-align:right; }
  #tblDepts td.td-actions{ text-align:right; width:170px; }
  #tblDepts td.td-actions .actions-right{ display:flex; justify-content:flex-end; gap:.45rem; }
</style>

<script type="module">
  import { getAuth, isSuper } from '../../../assets/js/app.auth.js';
  import { gasList, gasSave, gasDelete, ID_FIELDS } from '../../../assets/js/app.menu.js';

  /* Modal helper (ដូច Indicator page) */
  function makeModal(id){
    const el = document.getElementById(id);
    if (!el) return null;
    if (window.bootstrap && bootstrap.Modal){
      let inst = bootstrap.Modal.getInstance ? bootstrap.Modal.getInstance(el) : null;
      if (!inst) inst = new bootstrap.Modal(el, {backdrop:true, keyboard:true, focus:true});
      return { show:()=>inst.show(), hide:()=>inst.hide() };
    }
    if (window.jQuery && jQuery.fn?.modal){
      const $el = jQuery(el);
      return { show:()=>$el.modal('show'), hide:()=>$el.modal('hide') };
    }
    return { show(){ el.style.display='block'; }, hide(){ el.style.display='none'; } };
  }

  const $status = msg => (document.getElementById('statusDept').textContent = msg || '');

  const auth  = getAuth();
  const SUPER = isSuper(auth);
  const modal = makeModal('mdlDept');

  const tbl      = document.getElementById('tblDepts');
  const tbody    = tbl.querySelector('tbody');
  const btnAdd   = document.getElementById('btnAddDept');
  const frm      = document.getElementById('frmDept');
  const txtSearch= document.getElementById('txtSearch');

  // State
  let DEPTS = [];
  let FILTER_Q = '';

  // skeleton
  tbody.innerHTML = '';
  for (let i=0;i<4;i++){
    const tr = document.createElement('tr');
    tr.innerHTML = `<td colspan="3" class="skel"></td>`;
    tbody.appendChild(tr);
  }

  // Init
  init().catch(err=>{
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="3" class="text-center text-danger py-4">បរាជ័យផ្ទុកទិន្នន័យ</td></tr>`;
    $status('បរាជ័យផ្ទុកទិន្នន័យ');
  });

  async function init(){
    $status('កំពុងផ្ទុកទិន្នន័យ…');
    let rows = await gasList('departments');
    // non-super អាចអានបានគ្រប់ករណី; (បើចង់ចាក់សោរ ត្រួតពិនិត្យទីនេះ)
    DEPTS = rows || [];
    renderTable();
    $status(`បានផ្ទុក ${DEPTS.length} ការិយាល័យ`);
  }

  function canEdit(){
    return SUPER;  // កែ/លុប មានតែ super
  }

  function renderTable(){
    const rows = DEPTS.filter(r=>{
      if (!FILTER_Q) return true;
      return JSON.stringify(r).toLowerCase().includes(FILTER_Q);
    });

    if (!rows.length){
      tbody.innerHTML = `<tr><td colspan="3" class="text-center text-muted py-4">គ្មានទិន្នន័យ</td></tr>`;
      return;
    }

    const frag = document.createDocumentFragment();
    for (const d of rows){
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${d.department_id}</td>
        <td>${d.department_name || ''}</td>
        <td class="td-actions">
          <div class="actions-right">
            ${canEdit()
              ? `<button class="btn btn-sm btn-warning" data-act="edit" data-id="${d.department_id}">កែ</button>
                 <button class="btn btn-sm btn-danger"  data-act="del"  data-id="${d.department_id}">លុប</button>`
              : `<span class="text-muted">—</span>`}
          </div>
        </td>`;
      frag.appendChild(tr);
    }
    tbody.innerHTML = '';
    tbody.appendChild(frag);
  }

  // Search
  txtSearch?.addEventListener('input', e=>{
    FILTER_Q = String(e.target.value||'').trim().toLowerCase();
    renderTable();
  });

  // Add
  btnAdd?.addEventListener('click', ()=>{
    if (!canEdit()) return;
    frm.reset();
    document.getElementById('department_id').value = '';
    document.getElementById('department_name').classList.remove('is-invalid');
    modal?.show();
  });

  // Edit/Delete delegate
  tbody.addEventListener('click', async (e)=>{
    const btn = e.target.closest('button[data-act]');
    if (!btn) return;

    const id  = btn.getAttribute('data-id');
    const row = DEPTS.find(x=>String(x.department_id)===String(id));
    if (!row) return;

    if (btn.dataset.act === 'edit'){
      if (!canEdit()) return;
      frm.reset();
      document.getElementById('department_id').value   = row.department_id;
      document.getElementById('department_name').value = row.department_name || '';
      modal?.show();
    }

    if (btn.dataset.act === 'del'){
      if (!canEdit()) return;
      if (!confirm('តើចង់លុបធាតុនេះមែនទេ?')) return;
      try{
        await gasDelete('departments', ID_FIELDS.departments, row.department_id);
        DEPTS = DEPTS.filter(x=>String(x.department_id)!==String(id));
        renderTable();
        $status('លុបរួចរាល់');
      }catch(err){
        console.error(err);
        alert('បរាជ័យលុប: ' + (err?.message || err));
      }
    }
  });

  // Save
  frm.addEventListener('submit', async (e)=>{
    e.preventDefault();
    if (!canEdit()) return;

    const payload = {
      department_id   : document.getElementById('department_id').value || null,
      department_name : document.getElementById('department_name').value.trim(),
    };

    const nameEl = document.getElementById('department_name');
    nameEl.classList.toggle('is-invalid', !payload.department_name);
    if (!payload.department_name) return;

    const btn = document.getElementById('btnSaveDept');
    const old = btn.innerHTML; btn.disabled = true; btn.innerHTML = 'កំពុងរក្សាទុក…';
    try{
      const saved = await gasSave('departments', payload);
      const row = saved.row || saved;
      const i = DEPTS.findIndex(x=>String(x.department_id)===String(row.department_id));
      if (i>=0) DEPTS[i] = row; else DEPTS.push(row);
      renderTable();
      modal?.hide();
      $status('រក្សាទុករួចរាល់');
    }catch(err){
      console.error(err);
      alert('បរាជ័យរក្សាទុក: ' + (err?.message || err));
    }finally{
      btn.disabled = false; btn.innerHTML = old;
    }
  });
</script>
