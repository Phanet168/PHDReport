<div class="settings-page">
    <div class="container-page">

        <div class="page-head">
            <div class="d-flex align-items-center gap-2">
                <h1 class="kh-head h4 m-0">រយៈពេល (Periods)</h1>
                <nav aria-label="breadcrumb" class="small">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
                        <li class="breadcrumb-item">Settings</li>
                        <li class="breadcrumb-item active" aria-current="page">Periods</li>
                    </ol>
                </nav>
            </div>
            <div class="separator-breadcrumb border-top"></div>
        </div>

        <div class="page-body">
            <div class="card shadow-sm centered-card w-100">
                <div class="card-body">

                    <!-- Toolbar -->
                    <div class="toolbar mb-3">
                        <h4 class="card-title kh-head m-0">បញ្ជីរយៈពេល</h4>
                        <div class="actions ms-auto d-flex gap-2">
                            <select id="selYear" class="form-select form-select-sm" style="width:120px"></select>
                            <button id="btnGenYear" class="btn btn-sm btn-primary">
                                <i class="i-Add"></i> Generate Year
                            </button>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table id="tblPeriods" class="table table-striped table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th style="width:160px">Period ID</th>
                                <th>ឈ្មោះ</th>
                                <th style="width:120px">Year</th>
                                <th style="width:120px">Month</th>
                                <th class="text-end" style="width:180px">សកម្មភាព</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr><td colspan="5" class="skel"></td></tr>
                            </tbody>
                        </table>
                    </div>

                    <div id="statusPeriods" class="small text-muted mt-2"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal Edit Period -->
<div class="modal fade" id="mdlPeriod" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="frmPeriod" novalidate>
            <div class="modal-header">
                <h5 class="modal-title kh-head">កែព័ត៌មានរយៈពេល</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="បិទ"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="period_id">
                <div class="mb-3">
                    <label class="form-label">ឈ្មោះ<span class="text-danger">*</span></label>
                    <input id="period_name" class="form-control" required>
                    <div class="invalid-feedback">សូមបញ្ចូលឈ្មោះ</div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Year</label>
                        <input id="period_year" class="form-control" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Month/Q/H</label>
                        <input id="period_month" class="form-control" disabled>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">បោះបង់</button>
                <button id="btnSavePeriod" class="btn btn-primary" type="submit">រក្សាទុក</button>
            </div>
        </form>
    </div>
</div>
