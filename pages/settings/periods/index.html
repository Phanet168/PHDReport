<!-- pages/settings/periods/index.html -->
<div class="settings-page">
    <div class="container-page">

        <!-- Page head -->
        <div class="page-head">
            <div class="d-flex align-items-center gap-2">
                <h1 class="kh-head h4 m-0">រយៈពេល (Periods)</h1>
                <nav aria-label="breadcrumb" class="small">
                    <ol class="breadcrumb m-0">
                        <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
                        <li class="breadcrumb-item">Settings</li>
                        <li class="breadcrumb-item active" aria-current="page">Periods</li>
                    </ol>
                </nav>
                <div class="ms-auto d-flex align-items-center gap-2">
                    <select id="selYear" class="form-select form-select-sm" style="width:110px"></select>
                    <button id="btnGenYear" class="btn btn-sm btn-primary">
                        <i class="i-Arrow-Refresh"></i> Generate Year
                    </button>
                </div>
            </div>
            <div class="separator-breadcrumb border-top"></div>
        </div>

        <!-- Body -->
        <div class="page-body">
            <div class="card shadow-sm centered-card w-100">
                <div class="card-body">

                    <div class="table-responsive">
                        <table id="tblPeriods" class="table table-striped table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th style="width:160px">Period ID</th>
                                <th>ឈ្មោះ</th>
                                <th style="width:120px">Year</th>
                                <th style="width:120px">Month</th>
                                <th style="width:160px" class="text-end">សកម្មភាព</th>
                            </tr>
                            </thead>
                            <tbody><!-- rows here --></tbody>
                        </table>
                    </div>

                    <div class="small text-muted mt-2" id="statusLine"></div>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal Add/Edit -->
<div class="modal fade" id="mdlPeriod" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <form class="modal-content" id="frmPeriod" novalidate>
            <div class="modal-header">
                <h5 class="modal-title kh-head">ព័ត៌មានរយៈពេល</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="បិទ"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="period_id_old" />
                <div class="mb-3">
                    <label for="period_id" class="form-label">Period ID <span class="text-danger">*</span></label>
                    <input id="period_id" class="form-control" placeholder="ឧ. 2025M01 / 2025Q1 / 2025H1" required>
                    <div class="invalid-feedback">សូមបញ្ចូល Period ID</div>
                </div>
                <div class="mb-3">
                    <label for="period_name" class="form-label">ឈ្មោះ</label>
                    <input id="period_name" class="form-control" placeholder="ឧ. Jan 2025">
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="year" class="form-label">Year</label>
                        <input id="year" type="number" class="form-control" placeholder="ឧ. 2025">
                    </div>
                    <div class="col-md-6">
                        <label for="month" class="form-label">Month (1-12)</label>
                        <input id="month" type="number" class="form-control" placeholder="ឧ. 1">
                    </div>
                </div>
                <div class="form-text mt-2">
                    💡 ប្រសិនបើអ្នកបញ្ចូល ID ជា <code>YYYYMmm</code>, <code>YYYYQq</code>, ឬ <code>YYYYHh</code> (ឧ. 2025M03, 2025Q2, 2025H1)
                    វានឹងបំពេញ Year/Month ស្វ័យប្រវត្តិ។
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">បោះបង់</button>
                <button class="btn btn-primary" type="submit" id="btnSave">រក្សាទុក</button>
            </div>
        </form>
    </div>
</div>

<style>
    .settings-page{flex:1 1 auto; display:flex; flex-direction:column; min-height:0;}
    .container-page{width:100%; max-width:1280px; margin:0 auto; padding:16px 18px 12px; display:flex; flex-direction:column; min-height:0;}
    .page-head{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
    .page-body{flex:1 1 auto; min-height:0; display:flex; justify-content:center;}
    .centered-card{max-width:1200px; border:1px solid #eef0f4; border-radius:14px;}
    .table thead th{ white-space:nowrap; }

    .skel{ position:relative; overflow:hidden; background:#f3f4f6; height:44px; }

      background:linear-gradient(90deg,transparent,rgba(255,255,255,.7),transparent);
      animation:shimmer 1.1s infinite }
    @keyframes shimmer{ 100%{ transform:translateX(100%);} }

    #tblPeriods td.td-actions{ text-align:right; width:170px; }

  top: 0;
  z-index: 1000;
  background: #fff;              /* ជំនួសពី #ffffffCC */
  border-bottom: 1px solid #eef0f4;
  box-shadow: 0 4px 12px rgba(0,0,0,.04);

/* ផ្ដល់ចន្លោះក្រោម header សម្រាប់ទំព័រដែល router render */

.container-page{ padding-top: 8px; }  /* បើចង់អាចដកបាន បើ #route-outlet មាន padding គ្រប់គ្រាន់ */

<script type="module">
    import { getAuth, isSuper } from '../../../assets/js/app.auth.js';
    import { gasList, gasSave, gasDelete } from '../../../assets/js/app.menu.js';

    const $status = (m)=>{ const el=document.getElementById('statusLine'); if(el) el.textContent=m||''; };

    const auth  = getAuth();
    const SUPER = isSuper(auth);

    // DOM
    const tbl   = document.getElementById('tblPeriods');
    const tbody = tbl.querySelector('tbody');
    const selYear = document.getElementById('selYear');
    const btnGen  = document.getElementById('btnGenYear');

    const frm   = document.getElementById('frmPeriod');
    const modal = makeModal('mdlPeriod');
    const btnSave = document.getElementById('btnSave');

    if (!SUPER) btnGen.style.display = 'none'; // Generate year: super only

    // State
    let ALL = [];   // normalized rows
    let CURR = [];  // current filter

    // skeleton
    tbody.innerHTML = '';
    for (let i=0;i<6;i++){
      const tr = document.createElement('tr');
      tr.innerHTML = `<td colspan="5" class="skel"></td>`;
      tbody.appendChild(tr);
    }

    // Init
    init().catch(e=>{
      console.error(e);
      tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-4">បរាជ័យផ្ទុកទិន្នន័យ</td></tr>`;
      $status('បរាជ័យផ្ទុកទិន្នន័យ');
    });

    async function init(){
      $status('កំពុងផ្ទុកទិន្នន័យ…');
      const raw = await gasList('periods').catch(()=>[]);
      ALL = raw.map(norm);

      // Year select (use years found or +/- 3 around current)
      const years = new Set(ALL.map(r=>r.year).filter(Boolean));
      const nowY = new Date().getFullYear();
      for (let y=nowY-3; y<=nowY+3; y++) years.add(y);
      const arrY = Array.from(years).filter(Boolean).sort((a,b)=>a-b);

      selYear.innerHTML = arrY.map(y=>`<option value="${y}">${y}</option>`).join('');
      selYear.value = String(nowY);

      applyFilter();
      $status(`បានផ្ទុក ${ALL.length} rows`);
    }

    // ---------- Normalizer ----------
    function norm(r){
      const idRaw = String(r.period_id ?? r.id ?? '');
      let name = r.period_name || r.name || '';
      let y = Number(r.year ?? 0), m = Number(r.month ?? 0), typ = 'OTHER';

      // from ID
      let m1 = idRaw.match(/^(\d{4})M0?(\d{1,2})$/i);
      let q1 = idRaw.match(/^(\d{4})Q([1-4])$/i);
      let h1 = idRaw.match(/^(\d{4})H([12])$/i);
      let ym = idRaw.match(/^(\d{4})(\d{2})$/);

      if (m1){ y=+m1[1]; m=+m1[2]; typ='M'; }
      else if (q1){ y=+q1[1]; m=(+q1[2]-1)*3+1; typ='Q'; }
      else if (h1){ y=+h1[1]; m=(+h1[2]-1)*6+1; typ='H'; }
      else if (ym){ y=+ym[1]; m=+ym[2]; typ='M'; }

      // fallback from name
      if ((!y || !m) && name){
        const EN = ['jan','feb','mar','apr','may','jun','jul','aug','sep','oct','nov','dec'];
        const KM = ['មករា','កុម្ភៈ','មិនា','មេសា','ឧសភា','មិថុនា','កក្កដា','សីហា','កញ្ញា','តុលា','វិច្ឆិកា','ធ្នូ'];
        const yearHit = name.match(/(20\d{2})/); if (yearHit) y=+yearHit[1];
        const low = name.toLowerCase();
        for (let i=0;i<EN.length;i++) if (low.includes(EN[i])) { m=i+1; typ='M'; break; }
        if (!m) for (let i=0;i<KM.length;i++) if (name.includes(KM[i])) { m=i+1; typ='M'; break; }
        const qn = name.match(/q([1-4])/i); if (qn){ m=(+qn[1]-1)*3+1; typ='Q'; }
        const hn = name.match(/h([12])/i);   if (hn){ m=(+hn[1]-1)*6+1; typ='H'; }
      }

      const KM_MONTH = ['មករា','កុម្ភៈ','មិនា','មេសា','ឧសភា','មិថុនា','កក្កដា','សីហា','កញ្ញា','តុលា','វិច្ឆិកា','ធ្នូ'];
      if (!name && y && m) name = `${KM_MONTH[m-1]} ${y}`;

      let sortKey = 999;
      if (typ==='M' && m) sortKey = 100 + m;
      else if (typ==='Q' && m) sortKey = 200 + Math.ceil(m/3);
      else if (typ==='H' && m) sortKey = 300 + Math.ceil(m/6);

      return { period_id: idRaw, period_name: name, year:y||null, month:m||null, type:typ, sortKey };
    }

    // ---------- Render ----------
    function applyFilter(){
      const y = Number(selYear.value || new Date().getFullYear());
      CURR = ALL.filter(p => Number(p.year) === y)
                .sort((a,b)=> a.sortKey - b.sortKey || String(a.period_id).localeCompare(String(b.period_id)));
      renderTable();
    }

    function renderTable(){
      if (!CURR.length){
        tbody.innerHTML = `<tr><td colspan="5" class="text-center text-muted py-4">គ្មានទិន្នន័យ</td></tr>`;
        return;
      }
      const frag = document.createDocumentFragment();
      for (const r of CURR){
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${r.period_id}</td>
          <td>${r.period_name || ''}</td>
          <td>${r.year ?? ''}</td>
          <td>${r.month ?? ''}</td>
          <td class="td-actions">
            <div class="actions-right">
              ${SUPER ? `
                <button class="btn btn-sm btn-warning" data-act="edit" data-id="${r.period_id}">កែ</button>
                <button class="btn btn-sm btn-danger"  data-act="del"  data-id="${r.period_id}">លុប</button>
              ` : `<span class="text-muted">—</span>`}
            </div>
          </td>`;
        frag.appendChild(tr);
      }
      tbody.innerHTML = '';
      tbody.appendChild(frag);
    }

    selYear.addEventListener('change', applyFilter);

    // ---------- Generate Year ----------
    btnGen.addEventListener('click', async ()=>{
      const y = Number(selYear.value || new Date().getFullYear());
      if (!SUPER) return;
      if (!confirm(`បង្កើតរយៈពេល សម្រាប់ឆ្នាំ ${y} ? (12 ខែ + Q1–Q4 + H1–H2)`)) return;

      const monthsEn = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
      const payloads = [];

      // months
      for (let m=1; m<=12; m++){
        const id = `${y}M${String(m).padStart(2,'0')}`;
        payloads.push({ period_id:id, period_name:`${monthsEn[m-1]} ${y}`, year:y, month:m });
      }
      // quarters
      for (let q=1; q<=4; q++){
        const id = `${y}Q${q}`;
        payloads.push({ period_id:id, period_name:`Q${q} ${y}`, year:y, month: (q-1)*3+1 });
      }
      // halves
      for (let h=1; h<=2; h++){
        const id = `${y}H${h}`;
        payloads.push({ period_id:id, period_name:`H${h} ${y}`, year:y, month: (h-1)*6+1 });
      }

      // upsert sequentially (សុវត្ថិភាពជាង)
      btnGen.disabled = true;
      $status('កំពុងបង្កើត/ធ្វើបច្ចុប្បន្នភាពរយៈពេល…');
      try{
        for (const p of payloads){
          await gasSave('periods', p);
        }
        // reload
        const raw = await gasList('periods').catch(()=>[]);
        ALL = raw.map(norm);
        applyFilter();
        $status(`Generate Year ${y} រួចរាល់`);
      }catch(err){
        console.error(err);
        alert('បរាជ័យក្នុងការបង្កើត: ' + (err?.message || err));
        $status('បរាជ័យក្នុងការបង្កើត');
      }finally{
        btnGen.disabled = false;
      }
    });

    // ---------- Edit/Delete ----------
    tbody.addEventListener('click', async (e)=>{
      const btn = e.target.closest('button[data-act]');
      if (!btn) return;
      const id  = btn.getAttribute('data-id');
      const row = ALL.find(x => String(x.period_id) === String(id));
      if (btn.dataset.act === 'edit'){
        fillForm(row); modal?.show();
      }
      if (btn.dataset.act === 'del'){
        if (!SUPER) return;
        if (!confirm('លុប Period នេះមែនទេ?')) return;
        try{
          await gasDelete('periods', 'period_id', id);
          ALL = ALL.filter(x => String(x.period_id)!==String(id));
          applyFilter();
          $status('លុបរួចរាល់');
        }catch(err){
          console.error(err); alert('បរាជ័យលុប: ' + (err?.message || err));
        }
      }
    });

    // ---------- Form helpers ----------
    function fillForm(r){
      document.getElementById('period_id_old').value = r?.period_id || '';
      document.getElementById('period_id').value     = r?.period_id || '';
      document.getElementById('period_name').value   = r?.period_name || '';
      document.getElementById('year').value          = r?.year || '';
      document.getElementById('month').value         = r?.month || '';
    }

    // auto parse year/month when typing ID
    document.getElementById('period_id').addEventListener('input', (e)=>{
      const r = norm({ period_id: e.target.value, period_name: document.getElementById('period_name').value });
      if (r.year)  document.getElementById('year').value  = r.year;
      if (r.month) document.getElementById('month').value = r.month;
      if (!document.getElementById('period_name').value && r.period_name){
        document.getElementById('period_name').value = r.period_name;
      }
    });

    frm.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const idEl = document.getElementById('period_id');
      idEl.classList.toggle('is-invalid', !idEl.value.trim());
      if (!idEl.value.trim()) return;

      const payload = {
        period_id   : idEl.value.trim(),
        period_name : document.getElementById('period_name').value.trim(),
        year        : Number(document.getElementById('year').value || 0) || null,
        month       : Number(document.getElementById('month').value || 0) || null,
      };

      const old = btnSave.innerHTML; btnSave.disabled = true; btnSave.innerHTML = 'កំពុងរក្សាទុក…';
      try{
        const saved = await gasSave('periods', payload);
        const row = norm(saved.row || saved || payload);

        const i = ALL.findIndex(x=>String(x.period_id)===String(row.period_id));
        if (i>=0) ALL[i]=row; else ALL.push(row);

        applyFilter();
        modal?.hide();
        $status('រក្សាទុករួចរាល់');
      }catch(err){
        console.error(err);
        alert('បរាជ័យរក្សាទុក: ' + (err?.message || err));
      }finally{
        btnSave.disabled = false; btnSave.innerHTML = old;
      }
    });

    // ---------- Modal util ----------
    function makeModal(id){
      const el = document.getElementById(id);
      if (!el) return null;
      if (window.bootstrap && bootstrap.Modal) {
        let inst = bootstrap.Modal.getInstance ? bootstrap.Modal.getInstance(el) : null;
        if (!inst) inst = new bootstrap.Modal(el, {backdrop:true, keyboard:true, focus:true});
        return { show:()=>inst.show(), hide:()=>inst.hide() };
      }
      if (window.jQuery?.fn?.modal){ const $el=jQuery(el); return { show:()=>$el.modal('show'), hide:()=>$el.modal('hide') }; }
      return { show(){ el.style.display='block'; }, hide(){ el.style.display='none'; } };
    }
</script>
