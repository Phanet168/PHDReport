<div class="container-page">
  <!-- Breadcrumb -->

    <ul><li><a href="#/">Dashboard</a></li><li>Overview</li></ul>

  <div class="separator-breadcrumb border-top"></div>

  <!-- KPIs -->
  <div class="row g-kpi">
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="card o-hidden">
        <div class="card-body text-center">
          <i class="i-Bar-Chart"></i>
          <div class="content">
            <p class="text-muted mt-2 mb-0">សូចនាករ</p>
            <p id="kpiIndicators" class="text-primary text-24 line-height-1">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="card o-hidden">
        <div class="card-body text-center">
          <i class="i-Building"></i>
          <div class="content">
            <p class="text-muted mt-2 mb-0">នាយកដ្ឋាន</p>
            <p id="kpiDepts" class="text-primary text-24 line-height-1">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="card o-hidden">
        <div class="card-body text-center">
          <i class="i-Right"></i>
          <div class="content">
            <p class="text-muted mt-2 mb-0">ផ្នែក</p>
            <p id="kpiUnits" class="text-primary text-24 line-height-1">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-3 col-md-6 col-sm-6 mb-3">
      <div class="card o-hidden">
        <div class="card-body text-center">
          <i class="i-File-Clipboard-File--Text"></i>
          <div class="content">
            <p class="text-muted mt-2 mb-0">របាយការណ៍</p>
            <p id="kpiReports" class="text-primary text-24 line-height-1">0</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Charts -->
  <div class="row">
    <div class="col-lg-8 col-md-12 mb-3">
      <div class="card"><div class="card-body">
        <div class="card-title">របាយការណ៍តាមខែ</div>
        <div id="chartMonthly" style="height:300px"></div>
      </div></div>
    </div>
    <div class="col-lg-4 col-sm-12 mb-3">
      <div class="card"><div class="card-body">
        <div class="card-title">របាយការណ៍តាមនាយកដ្ឋាន</div>
        <div id="chartDept" style="height:300px"></div>
      </div></div>
    </div>
  </div>

  <!-- Recent table -->
  <div class="card">
    <div class="card-body">
      <div class="card-title">ប្រតិបត្តិការថ្មីៗ</div>
      <div class="table-responsive">
        <table id="tblRecent" class="display table table-striped" style="width:100%">
          <thead>
            <tr>
              <th>#</th>
              <th>ចំណងជើង</th>
              <th>កាលបរិច្ឆេទ</th>
              <th>ស្ថានភាព</th>
            </tr>
          </thead>
          <tbody><!-- filled by initDashboard() --></tbody>
        </table>
