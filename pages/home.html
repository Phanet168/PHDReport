<!-- pages/home.html -->
<style>
  :root{
    --ink:#0f172a; --muted:#6b7280; --line:#e5e7eb; --soft:#f8fafc; --brand:#6d28d9;
    --radius:14px; --boxH:38px;
  }

  /* Layout */
  .settings-page{flex:1 1 auto; display:flex; flex-direction:column; min-height:0; background:var(--soft);}
  .container-page{max-width:1280px; margin:0 auto; padding:16px 18px 12px; display:flex; flex-direction:column; min-height:0;}

  /* Page head */
  .page-head{display:flex; flex-direction:column; gap:10px; margin-bottom:12px;}
  .page-head .breadcrumb{color:var(--muted)}
  .separator-breadcrumb{border-top:1px solid var(--line);}

  /* Card */
  .centered-card{max-width:1200px; border:1px solid #eef0f4; border-radius:var(--radius); background:#fff; margin:0 auto; width:100%;}
  .centered-card .card-body{padding:16px;}
  @media (min-width: 768px){ .centered-card .card-body{padding:20px;} }

  /* Toolbar */
  .reports-toolbar{
    display:flex; flex-wrap:wrap; align-items:flex-end; gap:10px;
    padding:12px; background:#fff; border:1px solid var(--line); border-radius:10px;
    margin-bottom:14px;
  }
  .form-chunk{display:flex; flex-direction:column; gap:4px; min-width:180px}
  .form-chunk label{font-size:.8rem; color:var(--muted); margin:0 4px}
  .seg{display:inline-flex; border:1px solid var(--line); border-radius:10px; overflow:hidden}
  .segbtn{background:#fff; border:0; height:var(--boxH); padding:0 .8rem; font-size:.9rem; cursor:pointer}
  .segbtn + .segbtn{border-left:1px solid var(--line)}
  .segbtn.active{background:#f3f4f6; font-weight:600}

  .control{
    height:var(--boxH); border-radius:8px; border:1px solid #d9e2f1; background:#fff;
    padding:.35rem .65rem; font-size:.92rem; color:#334155; min-width:160px;
  }
  .control:focus{outline:none; border-color:#4f46e5; box-shadow:0 0 0 3px rgba(79,70,229,.12)}

  .btn-apply{background:#10b981; border:1px solid #10b981; color:#fff; height:var(--boxH); border-radius:8px; padding:0 .95rem; font-weight:600; cursor:pointer}
  .btn-apply:hover{filter:brightness(.98)}
  .btn-outline{background:#fff; border:1px solid #cfd8ea; color:#334155; height:var(--boxH); border-radius:8px; padding:0 .85rem; cursor:pointer}
  .btn-outline:hover{background:#f2f5fb}

  /* KPI cards (Issues) */
  .kpi-wrap{margin-bottom:14px;}
  .kpi-grid{display:grid; grid-template-columns: repeat(3, minmax(0,1fr)); gap:10px;}
  .kpi-card{background:#fff; border:1px solid var(--line); border-radius:12px; padding:12px 14px;}
  .kpi-label{font-size:.82rem; color:var(--muted); margin-bottom:4px;}
  .kpi-num{font-size:1.35rem; font-weight:700; color:var(--ink);}
  .text-success{color:#16a34a;}
  .text-warning{color:#d97706;}
  @media (max-width: 640px){ .kpi-grid{grid-template-columns:1fr;} }

  /* Chart */
  #chartMain{height:380px}
  #dashStatus{min-height:20px}

  /* Minor utilities */
  .mt-2{margin-top:.5rem;}
  .mt-3{margin-top:.75rem;}
  .mt-4{margin-top:1rem;}
  .small{font-size:.875rem;}
  .h4{font-size:1.125rem; font-weight:700; color:var(--ink);}
</style>

<div class="settings-page">
  <div class="container-page">

    <!-- Page head -->
    <div class="page-head">
      <div class="d-flex align-items-center gap-2">
        <h1 class="h4 m-0">ផ្ទាំងគ្រប់គ្រង</h1>
        <nav aria-label="breadcrumb" class="small">
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item"><a href="#/">Dashboard</a></li>
            <li class="breadcrumb-item active">Overview</li>
          </ol>
        </nav>
      </div>
      <div class="separator-breadcrumb"></div>
    </div>

    <!-- Body -->
    <div class="page-body">
      <div class="card centered-card shadow-sm">
        <div class="card-body">

          <!-- Issue KPI Cards -->
          <section class="kpi-wrap" aria-label="Issue KPIs">
            <div class="kpi-grid">
              <div class="kpi-card" role="status" aria-live="polite">
                <div class="kpi-label">បញ្ហាសរុប</div>
                <div id="kpiIssueAll" class="kpi-num">—</div>
              </div>
              <div class="kpi-card" role="status" aria-live="polite">
                <div class="kpi-label">ដោះស្រាយរួច</div>
                <div id="kpiIssueSolved" class="kpi-num text-success">—</div>
              </div>
              <div class="kpi-card" role="status" aria-live="polite">
                <div class="kpi-label">មិនទាន់ដោះស្រាយ</div>
                <div id="kpiIssueOpen" class="kpi-num text-warning">—</div>
              </div>
            </div>
          </section>

          <!-- Toolbar (filters) -->
          <section class="reports-toolbar" aria-label="Dashboard filters">
            <div class="form-chunk">
              <label>រយៈពេល</label>
              <div class="seg" role="group" aria-label="Period type">
                <button type="button" class="segbtn active" data-pt="M">ខែ</button>
                <button type="button" class="segbtn" data-pt="Q">ត្រី</button>
                <button type="button" class="segbtn" data-pt="H">ឆមាស</button>
                <button type="button" class="segbtn" data-pt="N9">៩ខែ</button>
                <button type="button" class="segbtn" data-pt="Y12">ឆ្នាំ</button>
              </div>
            </div>

            <div class="form-chunk" style="min-width:120px">
              <label for="dashYear">ឆ្នាំ</label>
              <select id="dashYear" class="control" aria-label="ឆ្នាំ"></select>
            </div>

            <div class="form-chunk" style="flex:1 1 360px; min-width:280px">
              <label for="dashInd">សូចនាករ (តាមជំពូក/ផ្នែក)</label>
              <select id="dashInd" class="control" aria-label="សូចនាករ"></select>
            </div>

            <button id="dashApply" class="btn-apply" type="button" aria-label="Apply filters">Apply</button>
          </section>

          <!-- Chart -->
          <section aria-label="Main chart">
            <div id="chartMain"></div>
          </section>

          <!-- Small stats -->
          <div id="dashStatus" class="small text-muted mt-2" aria-live="polite"></div>

        </div>
      </div>
    </div>
  </div>
</div>
