<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>
<script type="module">
  import { ensureLoggedIn, applyLoginButton } from './assets/js/app.auth.js';
 import { apiList } from './assets/js/config.js'


  // Guard page
  ensureLoggedIn();
  applyLoginButton(document.getElementById('btnLogin'));

  // Load KPIs
  async function loadDashboard(){
    try {
      const [deps, units, inds, reps] = await Promise.all([
        apiList('departments'),
        apiList('units'),
        apiList('indicators'),
        apiList('reports')
      ]);
      document.getElementById('kpiDepts').textContent = deps.length;
      document.getElementById('kpiUnits').textContent = units.length;
      document.getElementById('kpiIndicators').textContent = inds.length;
      document.getElementById('kpiReports').textContent = reps.length;

      // Sample chart rendering
      const chartMonthly = echarts.init(document.getElementById('chartMonthly'));
      chartMonthly.setOption({
        xAxis: { type: 'category', data: ['Jan','Feb','Mar','Apr','May','Jun'] },
        yAxis: { type: 'value' },
        series: [{ type:'bar', data:[5,20,36,10,10,20] }]
      });

      const chartDept = echarts.init(document.getElementById('chartDept'));
      chartDept.setOption({
        tooltip: {},
        series: [{ type:'pie', data: deps.map(d=>({name:d.department_name,value:1})) }]
      });
    } catch (err) {
      console.error(err);
    }
  }
  document.addEventListener('DOMContentLoaded', loadDashboard);

  // Resize observer for echarts
  if(window.ResizeObserver){
    const ids=['chartMonthly','chartDept'];
    const ro=new ResizeObserver(()=>ids.forEach(id=>{
      const el=document.getElementById(id);
      if(el){ const i=echarts.getInstanceByDom(el); if(i) i.resize(); }
    }));
    ids.forEach(id=>{const el=document.getElementById(id); if(el) ro.observe(el);});
  }
</script>
