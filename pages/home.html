<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PHD Report | Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Khmer+Moul&family=Noto+Sans+Khmer:wght@300;400;600&display=swap" rel="stylesheet"/>

  <style>
    body { font-family:"Noto Sans Khmer",system-ui,sans-serif; background:#f5f7fb; }
    .navbar-brand { font-family:"Khmer Moul","Noto Sans Khmer",sans-serif; }
    .content { flex:1; padding:20px; }

    .dashboard-page{flex:1 1 auto;display:flex;flex-direction:column;min-height:0;}
    .container-page{flex:1 1 auto;display:flex;flex-direction:column;min-height:0;
      width:100%;max-width:1280px;margin:0 auto;padding:12px 16px 8px;}
    .g-kpi .card.kpi{border:1px solid #eef0f4;border-radius:14px;box-shadow:0 10px 22px rgba(0,0,0,.05)}
    .g-kpi .display-6{line-height:1}
    .charts-row{flex:1 1 auto;min-height:0;display:grid;gap:14px;grid-template-columns:1.25fr 1fr;align-items:stretch;}
    .chart-card{padding:12px;display:flex;flex-direction:column;min-height:0;border:1px solid #eef0f4;border-radius:14px;box-shadow:0 10px 22px rgba(0,0,0,.05);background:#fff;}
    .chart-box{flex:1 1 auto;min-height:420px;}
    @media (max-width: 992px){.charts-row{grid-template-columns:1fr}.chart-box{min-height:340px}}
  </style>
</head>
<body>
<div class="d-flex" style="min-height:100dvh;">
  <main class="content">
    <div class="dashboard-page">
      <div class="container-page">
        <h4 class="kh-head mb-2">ផ្ទាំងសង្ខេប</h4>
        <div class="separator-breadcrumb border-top mb-2"></div>
      </div>

      <span class="small text-muted" style="margin:0 auto 8px auto;">
        (Powered by <a href="https://phanet168.github.io/PHDReport" target="_blank" rel="noopener">PHD Report</a>)
      </span>

      <div class="container-page" style="flex:1 1 auto;display:flex;flex-direction:column;min-height:0;">
        <!-- KPI cards -->
        <div class="row g-3 g-kpi">
          <div class="col-md-3"><div class="card kpi p-3 text-center"><h6 class="text-muted mb-1">សូចនាករ</h6><div id="kpiIndicators" class="display-6">–</div></div></div>
          <div class="col-md-3"><div class="card kpi p-3 text-center"><h6 class="text-muted mb-1">ជំពូក</h6><div id="kpiDepts" class="display-6">–</div></div></div>
          <div class="col-md-3"><div class="card kpi p-3 text-center"><h6 class="text-muted mb-1">ជំពូក</h6><div id="kpiUnits" class="display-6">–</div></div></div>
          <div class="col-md-3"><div class="card kpi p-3 text-center"><h6 class="text-muted mb-1">របាយការណ៍</h6><div id="kpiReports" class="display-6">–</div></div></div>
        </div>

        <!-- Charts -->
        <div class="charts-row mt-2">
          <div class="card chart-card">
            <h6 class="mb-2 text-muted">របាយការណ៍តាមខែ</h6>
            <div id="chartMonthly" class="chart-box"></div>
          </div>
          <div class="card chart-card">
            <h6 class="mb-2 text-muted">តាមជំពូក</h6>
            <div id="chartDept" class="chart-box"></div>
          </div>
        </div>

        <div id="statusLine" class="small text-muted mt-2"></div>
      </div>
    </div>
  </main>
</div>

<!-- ECharts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.5.1/dist/echarts.min.js"></script>

<!-- App JS -->
<script type="module">
  import { ensureLoggedIn } from './assets/js/app.auth.js';
  // ✅ កែ import: apiList នៅក្នុង app.api.js (ឬប្រើ gasList ពី app.menu.js)
  import { apiList } from './assets/js/app.api.js';
  // // ជម្រើសប្ដូរ:
  // import { gasList as apiList } from './assets/js/app.menu.js';

  ensureLoggedIn('login.html');

  const $ = (id) => document.getElementById(id);
  const setStatus = (m) => { const el = $('statusLine'); if (el) el.textContent = m || ''; };

  async function loadDashboard(){
    setStatus('កំពុងទាញទិន្នន័យ…');
    try {
      const [deps, units, inds, reps] = await Promise.all([
        apiList('departments'),
        apiList('units'),
        apiList('indicators'),
        apiList('reports')
      ]);

      $('kpiDepts').textContent      = deps.length;
      $('kpiUnits').textContent      = units.length;
      $('kpiIndicators').textContent = inds.length;
      $('kpiReports').textContent    = reps.length;

      // ----- Charts from real data -----
      // Monthly count
      const aggMonth = {};
      for (const r of reps) {
        const d = new Date(r.date || r._createdAt || Date.now());
        const key = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}`;
        aggMonth[key] = (aggMonth[key] || 0) + 1;
      }
      const months = Object.keys(aggMonth).sort();
      const series = months.map(m => aggMonth[m]);

      const c1 = echarts.init($('chartMonthly'));
      c1.setOption({
        tooltip: {},
        xAxis: { type: 'category', data: months },
        yAxis: { type: 'value' },
        series: [{ type:'bar', data: series }]
      });

      // By department
      const nameByDept = Object.fromEntries(deps.map(d => [String(d.department_id), d.department_name]));
      const aggDept = {};
      for (const r of reps) {
        const name = nameByDept[String(r.department_id)] || 'មិនបានកំណត់';
        aggDept[name] = (aggDept[name] || 0) + 1;
      }
      const pieData = Object.entries(aggDept).map(([name, value]) => ({ name, value }));

      const c2 = echarts.init($('chartDept'));
      c2.setOption({
        tooltip: { trigger:'item' },
        series: [{ type:'pie', radius:'70%', data: pieData }]
      });

      // Resize observer
      if (window.ResizeObserver){
        const ro=new ResizeObserver(()=>[c1,c2].forEach(ch=>ch && ch.resize()));
        ro.observe($('chartMonthly')); ro.observe($('chartDept'));
      }

      setStatus('រួចរាល់');
    } catch (err) {
      console.error(err);
      setStatus('បរាជ័យទាញទិន្នន័យ: ' + (err?.message || err));
    }
  }

  document.addEventListener('DOMContentLoaded', loadDashboard);
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
