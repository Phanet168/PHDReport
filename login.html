  <script>
    // ====== CONFIG ======
    const GAS_BASE = "https://script.google.com/macros/s/AKfycbwdeEgEMYK8bCZqU0xmOEERIvqbqu21tUwDKDuBb9tUXhOVwb463Hjk2XZsz9T9lBmLZQ/exec";

    // ====== DOM helpers ======
    const $ = (s) => document.querySelector(s);
    function showMsg(text) {
      const el = $("#msg");
      if (!text) { el.classList.add("d-none"); el.textContent = ""; return; }
      el.textContent = text; el.classList.remove("d-none");
    }
    function setLoading(v) {
      $("#btnLogin").disabled = v;
      $("#spin").classList.toggle("d-none", !v);
      $("#btnText").textContent = v ? "á€áŸ†á–á»á„á…á¼á›..." : "á…á¼á›á”áŸ’ášá¾á”áŸ’ášá¶áŸáŸ‹";
    }

    // ====== Toggle password ======
    $("#btnTogglePw").addEventListener("click", () => {
      const i = $("#password");
      i.type = i.type === "password" ? "text" : "password";
    });

    // ====== CALL GAS (text/plain to avoid preflight) ======
    async function gasLogin(username, password) {
      const res = await fetch(GAS_BASE + "?api=1&route=auth&op=login", {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify({ username, password })
      });
      if (!res.ok) throw new Error("HTTP " + res.status);
      return res.json();
    }

    // ====== Submit handler ======
    $("#loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      showMsg("");
      const u = $("#username").value.trim();
      const p = $("#password").value;
      if (!u || !p) { showMsg("áŸá¼á˜á”áŸ†á–áŸá‰á‘á¶áŸ†á„á–á¸ášá‘áŸ†á–áŸáš"); return; }

      try {
        setLoading(true);
        const j = await gasLogin(u, p);
        if (j && !j.error) {
          localStorage.setItem("AUTH", JSON.stringify({
            user_id: j.user_id,
            user_name: j.user_name,
            user_type: j.user_type,
            user_root: j.user_root,
            department_id: j.department_id,
            login_at: Date.now()
          }));
          // redirect
          location.href = "index.html";
        } else {
          showMsg(j?.error || "áˆáŸ’á˜áŸ„áŸ‡á¢áŸ’á“á€á”áŸ’ášá¾ á¬ á–á¶á€áŸ’á™áŸá˜áŸ’á„á¶ááŸ‹ á˜á·á“ááŸ’ášá¹á˜ááŸ’ášá¼áœ");
        }
      } catch (err) {
        showMsg("á”ášá¶á‡áŸá™á€áŸ’á“á»á„á€á¶ášáá—áŸ’á‡á¶á”áŸ‹ API: " + err.message);
      } finally {
        setLoading(false);
      }
    });
  </script>
