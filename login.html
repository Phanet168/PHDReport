<!-- =============== login.html (PHD Report) ================== -->
<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ចូលប្រព័ន្ធ | PHD Report</title>

  <link href="https://fonts.googleapis.com/css2?family=Khmer+Moul&family=Noto+Sans+Khmer:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root{ --kh-font:"Noto Sans Khmer",system-ui,-apple-system,Segoe UI,Arial,sans-serif; --kh-head:"Khmer Moul","Noto Sans Khmer",sans-serif; }
    html,body{ font-family:var(--kh-font); background:#f5f7fb; }
    .login-wrap{ min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .login-box{ width:100%; max-width:460px; background:#fff; border-radius:16px; box-shadow:0 10px 30px rgba(33,37,41,.08); padding:28px 24px; }
    .logo-wrap{ display:flex; align-items:center; justify-content:center; margin-bottom:12px; }
    .logo-wrap img{ height:72px; width:auto; object-fit:contain; }
    .app-title{ font-family:var(--kh-head); text-align:center; margin-bottom:6px; }
    .sub{ color:#6c757d; font-size:.9rem; text-align:center; margin-bottom:16px; }
    .form-text,.invalid-feedback{ font-size:.9rem }
  </style>
</head>
<body>
<main class="login-wrap">
  <section class="login-box">
    <div class="logo-wrap">
      <img src="./dist-assets/images/logo-text.png" alt="PHD Report Logo">
    </div>

    <h4 class="app-title">ចូលប្រព័ន្ធគ្រប់គ្រងរបាយការណ៍</h4>
    <div class="sub">សូមបញ្ចូលឈ្មោះអ្នកប្រើ និង ពាក្យសម្ងាត់</div>

    <form id="frmLogin" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">ឈ្មោះអ្នកប្រើ</label>
        <input id="username" class="form-control" required autocomplete="username" autofocus />
        <div class="invalid-feedback">សូមបញ្ចូលឈ្មោះអ្នកប្រើ</div>
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">ពាក្យសម្ងាត់</label>
        <div class="input-group">
          <input type="password" id="password" class="form-control" required autocomplete="current-password" />
          <button class="btn btn-outline-secondary" type="button" id="btnTogglePw">មើល</button>
        </div>
        <div class="invalid-feedback">សូមបញ្ចូលពាក្យសម្ងាត់</div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-text">ត្រូវបានការពារ​ដោយសុវត្ថិភាព</div>
        <a href="#" id="lnkForgot" class="small">ភ្លេចពាក្យសម្ងាត់?</a>
      </div>

      <button class="btn btn-primary w-100" id="btnLogin" type="submit">
        <span id="btnTxt">ចូល</span>
        <span id="btnSpin" class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
      </button>

      <div id="msg" class="small mt-3 text-danger" role="alert" style="min-height:1.25rem;"></div>
    </form>
  </section>
</main>

<script type="module">
  import { loginUsernamePassword, mapUsernameToEmail, isLoggedIn } from "./assets/js/app.auth.js";

  function safeReturnUrl() {
    const raw = new URLSearchParams(location.search).get('return') || 'index.html';
    try {
      const u = new URL(raw, location.href);
      if (u.origin === location.origin && !/login\.html$/i.test(u.pathname)) {
        return u.pathname + u.search + u.hash;
      }
    } catch {}
    return 'index.html';
  }

  const frm = document.getElementById('frmLogin');
  const btn = document.getElementById('btnLogin');
  const msg = document.getElementById('msg');
  const btnTxt  = document.getElementById('btnTxt');
  const btnSpin = document.getElementById('btnSpin');
  const uEl = document.getElementById('username');
  const pEl = document.getElementById('password');

  function setBusy(b){
    btn.disabled = b;
    btnSpin.classList.toggle('d-none', !b);
    btnTxt.textContent = b ? 'កំពុងចូល...' : 'ចូល';
  }
  function showError(t){ msg.textContent=t||''; msg.className='small mt-3 text-danger'; }
  function showOk(t){ msg.textContent=t||''; msg.className='small mt-3 text-success'; }
  function clearInvalid(){ this.classList.remove('is-invalid'); }
  uEl.addEventListener('input', clearInvalid);
  pEl.addEventListener('input', clearInvalid);

  document.getElementById('btnTogglePw').addEventListener('click', () => {
    pEl.type = pEl.type === 'password' ? 'text' : 'password';
  });

  if (isLoggedIn()) location.replace(safeReturnUrl());

  frm.addEventListener('submit', async (e) => {
    e.preventDefault();
    showError('');

    const username = uEl.value.trim();
    const password = pEl.value;
    let ok = true;
    if (!username) { uEl.classList.add('is-invalid'); uEl.focus(); ok = false; }
    if (!password) { pEl.classList.add('is-invalid'); if (ok) pEl.focus(); ok = false; }
    if (!ok) return;

    setBusy(true);
    try{
      await loginUsernamePassword(username, password);
      location.replace(safeReturnUrl());
    }catch(err){
      const code = String(err?.code || '').toLowerCase();
      let m = 'មិនអាចចូលបាន — សូមពិនិត្យឈ្មោះអ្នកប្រើ និង ពាក្យសម្ងាត់';
      if (code.includes('user-not-found'))     m = 'គណនីមិនមានទេ';
      if (code.includes('wrong-password'))     m = 'ពាក្យសម្ងាត់មិនត្រឹមត្រូវ';
      if (code.includes('invalid-email'))      m = 'ឈ្មោះអ្នកប្រើមិនត្រឹមត្រូវ';
      if (code.includes('too-many-requests'))  m = 'មានការព្យាយាមច្រើនពេក សូមសាកម្ដងទៀតបន្តិច';
      showError(m);
    }finally{
      setBusy(false);
    }
  });

  document.getElementById('lnkForgot').addEventListener('click', (e)=>{
    e.preventDefault();
    const v = uEl.value.trim();
    const looksEmail = v.includes('@');
    const isPseudo = looksEmail && mapUsernameToEmail(v).toLowerCase() === v.toLowerCase();
    if (!looksEmail || isPseudo) {
      showError('សម្រាប់គណនីប្រើតែឈ្មោះ (គ្មានអ៊ីមែល) សូមទាក់ទង SUPER/ADMIN ដើម្បីកំណត់ពាក្យសម្ងាត់ឡើងវិញ។');
      return;
    }
    showOk('បានផ្ញើការណែនាំទៅអ៊ីមែលរបស់អ្នក (ប្រសិនបើប្រើអ៊ីមែលពិត)។');
  });
</script>
</body>
</html>
