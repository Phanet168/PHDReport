<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — PHD Report System</title>

  <!-- Gull CSS: ប្រាកដថា path ត្រឹម — បើថតឈ្មោះ "themes" សរសេរ themes/  -->
  <link rel="stylesheet" href="assets/css/themes/title-purple.min.css">
  <link rel="stylesheet" href="assets/css/perfect-scrollbar.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style> body{font-family:"Noto Sans Khmer","Roboto",sans-serif} </style>
</head>
<body>
  <!-- Auth layout របស់ Gull -->
  <div class="auth-layout-wrap" style="background:linear-gradient(135deg,#5f4dee,#a16ae8);">
    <div class="auth-content">
      <div class="card o-hidden">
        <div class="row">
          <div class="col-md-12">
            <div class="p-4 p-md-5">
              <div class="text-center mb-3">
                <h3 class="mb-0">Provincial Health Dept</h3>
                <div class="text-muted">PHD Report System</div>
              </div>

              <form id="loginForm">
                <div class="form-group mb-3">
                  <label class="text-muted">Apps Script API URL</label>
                  <input id="apiBase" class="form-control form-control-rounded"
                         placeholder="https://script.google.com/macros/s/XXX/exec">
                  <small class="form-text text-muted">រក្សាទុកក្នុង Browser ម្តងតែប៉ុណ្ណោះ</small>
                </div>
                <div class="form-group mb-3">
                  <label>ឈ្មោះអ្នកប្រើ</label>
                  <input id="userName" class="form-control form-control-rounded" autocomplete="username" required>
                </div>
                <div class="form-group mb-4">
                  <label>ពាក្យសម្ងាត់</label>
                  <input id="userPass" type="password" class="form-control form-control-rounded" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-rounded btn-block">ចូលប្រើប្រាស់</button>
              </form>

              <div id="loginMsg" class="text-danger small mt-3 d-none">Login បរាជ័យ</div>
              <div class="text-center text-muted small mt-3">© <span id="yr"></span> Provincial Health Department</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Vendor JS -->
  <script src="assets/js/perfect-scrollbar.min.js"></script>
  <script>
  // ===== Settings =====
  const DASHBOARD_PAGE = 'dashboard.html';   // ប្តូរទៅទំព័រ dashboard របស់បង
  const ls = window.localStorage;

  const apiInput = document.getElementById('apiBase');
  const msg = document.getElementById('loginMsg');
  document.getElementById('yr').textContent = new Date().getFullYear();

  // remember API URL
  apiInput.value = (ls.getItem('API_BASE')||'').trim();

  function setApiBase(v){ ls.setItem('API_BASE', v.trim()); }
  function getApiBase(){ return (ls.getItem('API_BASE')||'').trim(); }

  // helpers
  async function sha256Hex(str){
    const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
    return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');
  }
  async function apiGet(params){
    const base = getApiBase();
    const qs = new URLSearchParams(params).toString();
    const url = base + (base.includes('?')?'&':'?') + qs;
    const res = await fetch(url, {cache:'no-store'});
    if(!res.ok) throw new Error('API GET failed');
    return res.json();
  }

  // login
  document.getElementById('loginForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    msg.classList.add('d-none'); msg.textContent = '';

    const base = apiInput.value.trim();
    if(!base){ msg.textContent='សូមបញ្ចូល API URL'; msg.classList.remove('d-none'); return; }
    setApiBase(base);

    const user = document.getElementById('userName').value.trim();
    const pass = document.getElementById('userPass').value;
    if(!user || !pass){ msg.textContent='សូមបំពេញឈ្មោះ និង ពាក្យសម្ងាត់'; msg.classList.remove('d-none'); return; }

    try{
      const { rows=[] } = await apiGet({ api:1, route:'user', op:'list', limit:5000 });
      const u = rows.find(r => String(r.user_name||'').toLowerCase() === user.toLowerCase());
      if(!u){ msg.textContent='មិនមានអ្នកប្រើប្រាស់នេះ'; msg.classList.remove('d-none'); return; }

      const stored = String(u.user_pass||'');
      const ok = (stored.length === 64) ? (await sha256Hex(pass)) === stored : (stored === pass);
      if(!ok){ msg.textContent='ពាក្យសម្ងាត់មិនត្រឹមត្រូវ'; msg.classList.remove('d-none'); return; }

      const profile = {
        user_id: u.user_id, user_name: u.user_name,
        user_type: u.user_type, user_root: u.user_root,
        department_id: u.department_id, login_at: Date.now()
      };
      ls.setItem('AUTH', JSON.stringify(profile));
      location.href = DASHBOARD_PAGE;   // ✅ redirect ត្រឹម
    }catch(err){
      console.error(err);
      msg.textContent='Login បរាជ័យ (API)'; msg.classList.remove('d-none');
    }
  });
  </script>
</body>
</html>
