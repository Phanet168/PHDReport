<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — PHD Report System</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{ --radius:16px }
    *{ box-sizing:border-box }
    body{ font-family:"Noto Sans Khmer",system-ui,-apple-system,"Segoe UI",Roboto,Arial; background:#f6f7fb; margin:0 }
    .wrap{ min-height:100dvh; display:grid; place-items:center; padding:24px }
    .card{ width:min(440px,94vw); background:#fff; border:1px solid #e5e7eb; border-radius:var(--radius); box-shadow:0 8px 24px rgba(0,0,0,.06); padding:18px }
    .brand{ color:#4f46e5; font-weight:700; font-size:20px; margin-bottom:10px }
    label{ font-weight:600; display:block; margin:10px 0 6px }
    input{ width:100%; padding:10px 12px; border:1px solid #d1d5db; border-radius:10px; font:inherit }
    .btn{ width:100%; padding:10px 12px; border-radius:10px; border:0; background:#4f46e5; color:#fff; font-weight:600; cursor:pointer }
    .btn:disabled{ opacity:.6; cursor:not-allowed }
    .muted{ color:#6b7280; font-size:13px }
    .alert{ margin-top:12px; border-radius:10px; padding:10px 12px }
    .danger{ background:#fee2e2; color:#7f1d1d }
    .hidden{ display:none }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">PHD Report System</div>

      <form id="loginForm">
        <label for="username">ឈ្មោះអ្នកប្រើ</label>
        <input id="username" name="username" placeholder="ឧ. admin" autocomplete="username" required autofocus>

        <label for="password">ពាក្យសម្ងាត់</label>
        <input id="password" name="password" type="password" placeholder="••••••" autocomplete="current-password" required>

        <button id="btnLogin" class="btn" type="submit">ចូលប្រើប្រាស់</button>

        <div id="msg" class="alert danger hidden"></div>
        <p class="muted">Login នឹងផ្ទៀងផ្ទាត់តាម Apps Script API របស់អង្គភាព។</p>
      </form>
    </div>
  </div>

  <script>
    // ===== CONFIG (hidden from UI) =====
    const API_BASE = "https://script.google.com/macros/s/AKfycbwnxRudS_il7Dvcdh7-QB36NJaP-6-hl5nMniXrbuKhMpHPK8CCEGkRIc9-okB-P0Z6Zw/exec";
    const LOGIN_URL = API_BASE + (API_BASE.includes("?") ? "&" : "?") + "api=1&route=auth&op=login";
    const DASHBOARD_PAGE   = "index.html";
    const SUPER_ADMIN_PAGE = "super-admin.html";

    // ===== Helpers =====
    const ls = window.localStorage;
    const $ = (s, el=document)=>el.querySelector(s);
    function setAuth(profile){ ls.setItem("AUTH", JSON.stringify(profile)); }
    function isSuper(p){
      return p && (
        String(p.user_type||"").toLowerCase()==="superuser" ||
        String(p.user_root||"").toLowerCase()==="all"
      );
    }
    function showError(t){ const m=$("#msg"); m.textContent=t; m.classList.remove("hidden"); }
    function hideError(){ $("#msg").classList.add("hidden"); }

    // Save API_BASE silently for other pages to use
    ls.setItem("API_BASE", API_BASE);

    // ===== Submit handler =====
    $("#loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault(); hideError();
      const btn = $("#btnLogin");
      btn.disabled = true;

      const username = $("#username").value.trim();
      const password = $("#password").value;

      try{
        const res = await fetch(LOGIN_URL, {
          method: "POST",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify({ username, password })
        });
        if(!res.ok) throw new Error("HTTP " + res.status);

        const json = await res.json();
        if(json && !json.error){
          // Server already removed password field – store & redirect
          const profile = {
            user_id: json.user_id,
            user_name: json.user_name,
            user_type: json.user_type,
            user_root: json.user_root,
            department_id: json.department_id,
            login_at: Date.now()
          };
          setAuth(profile);

          // Redirect by role
          location.href = isSuper(profile) ? SUPER_ADMIN_PAGE : DASHBOARD_PAGE;
        }else{
          showError(json?.error || "Login បរាជ័យ");
        }
      }catch(err){
        showError("មិនអាចភ្ជាប់ទៅ Server បានទេ: " + err.message);
      }finally{
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
