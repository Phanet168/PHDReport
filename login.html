  <!-- Fonts -->

  <style>
    :root{
      --bg1:#f5f7ff; --bg2:#eef2ff; --ink:#0f172a; --muted:#6b7280;
      --primary:#5b43ff; --ring:#a78bfa; --card:#ffffff; --radius:18px;

    body{

        radial-gradient(1000px 600px at 15% -10%, #eae8ff 0%, transparent 60%),

    .wrap{ min-height:100%; display:grid; place-items:center; padding:28px }
    .card{

      border:1px solid #eef0f5;

      padding:28px 26px 24px;
    }
    .title{

      font-size:34px; line-height:1.15; text-align:center; margin:0 0 18px;
      color:#1e293b; letter-spacing:.2px;
    }
    label{ font-weight:600; display:block; margin:12px 0 6px }
    .field{
      display:flex; align-items:center; gap:10px;

    .icon{ color:#94a3b8 }

    .muted{ color:var(--muted); font-size:13px }
    .btn{
      width:100%; padding:12px 14px; border-radius:12px; border:0; cursor:pointer;

  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="title">á”áŸ’ášá–áŸá“áŸ’á’á‚áŸ’ášá”áŸ‹á‚áŸ’ášá„ášá”á¶á™á€á¶ášááŸ</h1>

      <form id="loginForm" novalidate>
        <label for="username">áˆáŸ’á˜áŸ„áŸ‡á¢áŸ’á“á€á”áŸ’ášá¾</label>
        <div class="field">
          <!-- user icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" class="icon" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/></svg>
          <input id="username" placeholder="á§. admin" autocomplete="username" required autofocus>
        </div>

        <label for="password">á–á¶á€áŸ’á™áŸá˜áŸ’á„á¶ááŸ‹</label>
        <div class="field">
          <!-- lock icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" class="icon" fill="currentColor"><path d="M17 8V7a5 5 0 0 0-10 0v1H5v13h14V8h-2Zm-8 0V7a3 3 0 0 1 6 0v1H9Zm3 9a2 2 0 1 1 2-2 2 2 0 0 1-2 2Z"/></svg>
          <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" autocomplete="current-password" required>
          <span id="togglePwd" class="eye" title="á”á„áŸ’á á¶á‰/á›á¶á€áŸ‹">ğŸ‘ï¸</span>
        </div>

        <div class="row">
          <label style="display:flex;align-items:center;gap:8px;user-select:none;cursor:pointer">
            <input id="remember" type="checkbox"> á…á„á…á¶áŸ†áˆáŸ’á˜áŸ„áŸ‡
          </label>
          <span class="muted">á˜á¶á“á”á‰áŸ’á á¶? á‘á¶á€áŸ‹á‘á„ IT</span>
        </div>

        <button id="btnLogin" class="btn" type="submit">á…á¼á›á”áŸ’ášá¾á”áŸ’ášá¶áŸáŸ‹</button>
        <div id="msg" class="alert danger"></div>
        <div class="foot"><small>Â© PHD Report System</small></div>
      </form>
    </div>
  </div>

  <script>
    /* ---------- CONFIG (hidden) ---------- */
    const API_BASE = "https://script.google.com/macros/s/AKfycbwnxRudS_il7Dvcdh7-QB36NJaP-6-hl5nMniXrbuKhMpHPK8CCEGkRIc9-okB-P0Z6Zw/exec";
    const DASHBOARD_PAGE   = "index.html";
    const SUPER_ADMIN_PAGE = "super-admin.html";

    // save API_BASE for other pages silently
    localStorage.setItem("API_BASE", API_BASE);

    /* ---------- Helpers ---------- */
    const $ = (s,el=document)=>el.querySelector(s);
    function showErr(t){ const m=$("#msg"); m.textContent=t; m.classList.add("show"); }
    function hideErr(){ $("#msg").classList.remove("show"); }
    function setAuth(p){ localStorage.setItem("AUTH", JSON.stringify(p)); }
    function isSuper(p){ return p && (String(p.user_type||"").toLowerCase()==="superuser" || String(p.user_root||"").toLowerCase()==="all"); }
    function isSha256Hex(x){ return typeof x==="string" && /^[a-f0-9]{64}$/i.test(x); }
    async function sha256Hex(t){ const enc=new TextEncoder().encode(t); const b=await crypto.subtle.digest("SHA-256",enc); return Array.from(new Uint8Array(b)).map(v=>v.toString(16).padStart(2,"0")).join(""); }

    // Toggle password visibility
    $("#togglePwd").addEventListener("click", ()=>{ const p=$("#password"); p.type = (p.type==="password") ? "text" : "password"; });

    // Remember username (optional)
    (function initRemember(){
      const saved = localStorage.getItem("REMEMBER_USER");
      if(saved){ $("#username").value = saved; $("#remember").checked = true; }
    })();

    // Fetch one user by name (try server-side filter first; fallback to client filter)
    async function fetchUserByName(name){
      const q1 = `api=1&route=users&op=list&limit=1&user_name=${encodeURIComponent(name)}`;
      let r = await fetch(API_BASE + (API_BASE.includes("?")?"&":"?") + q1, { cache:"no-store" });
      if(!r.ok) throw new Error("HTTP "+r.status);
      let j = await r.json();
      let rows = j?.rows || [];
      if(rows.length) return rows[0];

      // fallback â€“ get more rows then find case-insensitively
      const q2 = `api=1&route=users&op=list&limit=2000&offset=0`;
      r = await fetch(API_BASE + (API_BASE.includes("?")?"&":"?") + q2, { cache:"no-store" });
      if(!r.ok) throw new Error("HTTP "+r.status);
      j = await r.json();
      rows = j?.rows || [];
      const lower = String(name).toLowerCase();
      return rows.find(u => String(u.user_name||"").toLowerCase() === lower) || null;
    }

    /* ---------- Submit ---------- */
    $("#loginForm").addEventListener("submit", async (e)=>{
      e.preventDefault(); hideErr();
      const btn = $("#btnLogin"); btn.disabled = true; btn.textContent = "á€áŸ†á–á»á„á…á¼á›...";

      const username = $("#username").value.trim();
      const password = $("#password").value;

      if($("#remember").checked) localStorage.setItem("REMEMBER_USER", username);
      else localStorage.removeItem("REMEMBER_USER");

      try{
        const user = await fetchUserByName(username);
        if(!user){ showErr("ášá€á˜á·á“áƒá¾á‰áˆáŸ’á˜áŸ„áŸ‡á¢áŸ’á“á€á”áŸ’ášá¾"); return; }

        // Compare password (supports plaintext OR sha256 in your JSON)
        let ok = false;
        if(isSha256Hex(String(user.user_pass||""))){
          const hashed = await sha256Hex(password);
          ok = (hashed.toLowerCase() === String(user.user_pass).toLowerCase());
        }else{
          ok = (String(user.user_pass) === String(password));
        }
        if(!ok){ showErr("á–á¶á€áŸ’á™áŸá˜áŸ’á„á¶ááŸ‹á˜á·á“ááŸ’ášá¹á˜ááŸ’ášá¼áœ"); return; }

        const profile = {
          user_id: user.user_id,
          user_name: user.user_name,
          user_type: user.user_type,
          user_root: user.user_root,
          department_id: user.department_id,
          login_at: Date.now()
        };
        setAuth(profile);
        location.href = isSuper(profile) ? SUPER_ADMIN_PAGE : DASHBOARD_PAGE;

      }catch(err){
        showErr("á—áŸ’á‡á¶á”áŸ‹á‘áŸ…á˜áŸ‰á¶áŸáŸŠá¸á“á˜áŸá˜á·á“á”á¶á“ â€” áŸá¼á˜á–á·á“á·ááŸ’á™á€á¶ášáŠá¶á€áŸ‹á…áŸá‰ Web App (Anyone).");
        console.error(err);
      }finally{
        btn.disabled = false; btn.textContent = "á…á¼á›á”áŸ’ášá¾á”áŸ’ášá¶áŸáŸ‹";
      }
    });
  </script>
</body>
