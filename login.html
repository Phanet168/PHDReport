<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ចូលប្រើប្រាស់ប្រព័ន្ធ</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Khmer+Moul&family=Noto+Sans+Khmer:wght@400;500&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      height:100vh; background:#f4f6fb; font-family:"Noto Sans Khmer",sans-serif;
    }
    .card{
      width:360px; background:#fff; border-radius:14px;
      box-shadow:0 8px 24px rgba(0,0,0,.08);
      padding:24px;
    }
    h1{
      font-family:"Khmer Moul"; font-size:22px; margin:0 0 20px; text-align:center;
      color:#1a237e;
    }
    label{display:block; margin:10px 0 6px}
    .field{
      position:relative;
    }
    .field input{
      width:100%; padding:10px 38px 10px 12px;
      border:1px solid #ccc; border-radius:8px; font-size:15px;
    }
    .field .toggle{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      cursor:pointer; opacity:.6;
    }
    button{
      width:100%; margin-top:16px; padding:12px; font-size:16px;
      border:none; border-radius:8px; cursor:pointer;
      background:#3f51b5; color:#fff; font-family:"Noto Sans Khmer";
    }
    button:hover{background:#303f9f}
    .msg{margin-top:12px; font-size:14px; color:#d32f2f; text-align:center; display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>ប្រព័ន្ធរាយការណ៍សុខាភិបាល</h1>
    <form id="loginForm">
      <label>ឈ្មោះអ្នកប្រើ</label>
      <div class="field">
        <input id="username" required />
      </div>

      <label>ពាក្យសម្ងាត់</label>
      <div class="field">
        <input id="password" type="password" required />
        <span id="btnTogglePw" class="toggle">👁</span>
      </div>

      <button type="submit">ចូលប្រើប្រាស់</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbyHAneIbzeg4lQpizd232Hc_-70Cwz_2fpPqAA6pdboR4iLfoHb4Lf3M4DBjZP12nHp6g/exec";

    const ls = window.localStorage;
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    // Toggle show/hide password
    document.getElementById("btnTogglePw").onclick = ()=>{
      const pw = document.getElementById("password");
      pw.type = pw.type==="password" ? "text" : "password";
    };

    form.onsubmit = async (e)=>{
      e.preventDefault();
      msg.style.display="none";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if(!username || !password){
        msg.textContent="សូមបំពេញឈ្មោះ និង ពាក្យសម្ងាត់";
        msg.style.display="block"; return;
      }

      try{
        const url = API + "?api=1&route=auth&op=login";
        const res = await fetch(url, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({username,password})
        });
        const j = await res.json();
        if(j.error){
          msg.textContent = j.error;
          msg.style.display="block"; return;
        }
        // Save profile
        ls.setItem("AUTH", JSON.stringify(j));
        // Redirect
        location.href="index.html";
      }catch(err){
        msg.textContent="បរាជ័យក្នុងការភ្ជាប់ API: "+err.message;
        msg.style.display="block";
      }
    };
  </script>
</body>
</html>
