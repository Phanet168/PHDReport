<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ចូលប្រើប្រាស់ | PHD Report</title>

  <!-- Fonts Khmer + Nunito -->
  <link href="https://fonts.googleapis.com/css2?family=Khmer+Moul&family=Noto+Sans+Khmer:wght@400;500&display=swap" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Gull Theme CSS -->
  <link href="dist-assets/css/themes/lite-purple.min.css" rel="stylesheet" />

  <style>
    body { font-family:"Noto Sans Khmer",sans-serif; }
    .auth-layout-wrap { min-height:100vh; }
    .auth-logo img { max-height:60px; }
    .form-control { font-size:15px; }
    .toggle-eye { position:absolute; right:14px; top:50%; transform:translateY(-50%); cursor:pointer; }
    .alert { font-size:14px; }
  </style>
</head>

<body>
  <div class="auth-layout-wrap" style="background-image:url(dist-assets/images/photo-wide-4.jpg)">
    <div class="auth-content">
      <div class="card o-hidden">
        <div class="row">
          <!-- LEFT -->
          <div class="col-md-6">
            <div class="p-4">
              <div class="auth-logo text-center mb-4">
                <img src="dist-assets/images/logo.png" alt="logo"/>
              </div>
              <h1 class="mb-2 text-18 font-weight-bold text-center" style="font-family:'Khmer Moul'">
                ប្រព័ន្ធរាយការណ៍សុខាភិបាល
              </h1>
              <p class="mb-3 text-muted text-center">សូមបញ្ចូលឈ្មោះអ្នកប្រើ និងពាក្យសម្ងាត់</p>

              <div id="msg" class="alert alert-danger d-none" role="alert"></div>

              <form id="loginForm" novalidate>
                <div class="form-group">
                  <label for="username">ឈ្មោះអ្នកប្រើ</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input class="form-control form-control-rounded" id="username" required />
                  </div>
                </div>

                <div class="form-group position-relative">
                  <label for="password">ពាក្យសម្ងាត់</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input class="form-control form-control-rounded" id="password" type="password" required />
                    <span id="btnTogglePw" class="input-group-text toggle-eye"><i class="bi bi-eye"></i></span>
                  </div>
                </div>

                <button id="btnLogin" type="submit" class="btn btn-rounded btn-primary w-100 mt-3">
                  <span id="btnText">ចូលប្រើប្រាស់</span>
                </button>
              </form>

              <div class="mt-3 text-center">
                <a class="text-muted" href="forgot.html"><u>ភ្លេចពាក្យសម្ងាត់?</u></a>
              </div>
            </div>
          </div>

          <!-- RIGHT -->
          <div class="col-md-6 text-center" style="background-size:cover;background-image:url(dist-assets/images/photo-long-3.jpg)"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  const GAS_BASE = "https://script.google.com/macros/s/AKfycbwdeEgEMYK8bCZqU0xmOEERIvqbqu21tUwDKDuBb9tUXhOVwb463Hjk2XZsz9T9lBmLZQ/exec";

  const $ = (s)=>document.querySelector(s);
  function showMsg(t){const el=$("#msg");if(!t){el.classList.add("d-none");return;}el.textContent=t;el.classList.remove("d-none");}
  $("#btnTogglePw").addEventListener("click",()=>{const i=$("#password");i.type=i.type==="password"?"text":"password";});

  async function gasLogin(u,p){
    const res=await fetch(GAS_BASE+"?api=1&route=auth&op=login",{
      method:"POST",
      headers:{"Content-Type":"text/plain;charset=utf-8"},
      body:JSON.stringify({username:u,password:p})
    });
    if(!res.ok) throw new Error("HTTP "+res.status);
    return res.json();
  }

  $("#loginForm").addEventListener("submit",async(e)=>{
    e.preventDefault();
    showMsg("");
    const u=$("#username").value.trim(); const p=$("#password").value;
    if(!u||!p){showMsg("សូមបំពេញឈ្មោះ និងពាក្យសម្ងាត់");return;}
    try{
      const j=await gasLogin(u,p);
      if(j&&!j.error){
        localStorage.setItem("AUTH",JSON.stringify(j));
        location.href="index.html";
      } else { showMsg(j?.error||"Login បរាជ័យ"); }
    }catch(err){ showMsg("API Error: "+err.message); }
  });
</script>
</body>
</html>
